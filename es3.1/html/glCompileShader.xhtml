    <div class="refentry" id="glCompileShader">
      <div class="titlepage"/>
      <div class="refnamediv">
        <h2>Name</h2>
        <p>glCompileShader — Compiles a shader object</p>
      </div>
      <div class="refsynopsisdiv">
        <h2>C Specification</h2>
        <div class="funcsynopsis">
          <table style="border: 0; cellspacing: 0; cellpadding: 0;" class="funcprototype-table">
            <tr>
              <td>
                <code class="funcdef">void <strong class="fsfunc">glCompileShader</strong>(</code>
              </td>
              <td>GLuint <var class="pdparam">shader</var><code>)</code>;</td>
            </tr>
          </table>
          <div class="funcprototype-spacer"> </div>
        </div>
      </div>
      <div class="refsect1" id="parameters">
        <h2>Parameters</h2>
        <div class="variablelist">
          <dl class="variablelist">
            <dt>
              <span class="term">
                <em class="parameter">
                  <code>shader</code>
                </em>
              </span>
            </dt>

              <p>Specifies the shader object to be
            compiled.</p>
            </dd>
          </dl>

      </div>
      <div class="refsect1" id="description">
        <h2>Description</h2>
        <p><code class="function">glCompileShader</code> compiles the source
    code strings that have been stored in the shader object
    specified by <em class="parameter"><code>shader</code></em>.</p>
        <p>The compilation status will be stored as part of the
    shader object's state. This value will be set to
    <code class="constant">GL_TRUE</code> if the shader was compiled without
    errors and is ready for use, and <code class="constant">GL_FALSE</code>
    otherwise. It can be queried by calling
    <a class="citerefentry" href="glGetShaderiv.xhtml"><span class="citerefentry"><span class="refentrytitle">glGetShaderiv</span></span></a>
    with arguments <em class="parameter"><code>shader</code></em> and
    <code class="constant">GL_COMPILE_STATUS</code>.</p>
        <p>Compilation of a shader can fail for a number of reasons
    as specified by the OpenGL ES Shading Language Specification.
    Whether or not the compilation was successful, information about
    the compilation can be obtained from the shader object's
    information log by calling
    <a class="citerefentry" href="glGetShaderInfoLog.xhtml"><span class="citerefentry"><span class="refentrytitle">glGetShaderInfoLog</span></span></a>.</p>
      </div>
      <div class="refsect1" id="errors">
        <h2>Errors</h2>
        <p><code class="constant">GL_INVALID_VALUE</code> is generated if
    <em class="parameter"><code>shader</code></em> is not a value generated by
    OpenGL.</p>
        <p><code class="constant">GL_INVALID_OPERATION</code> is generated if
    <em class="parameter"><code>shader</code></em> is not a shader object.</p>
      </div>
