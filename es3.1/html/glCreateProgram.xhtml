    <div class="refentry" id="glCreateProgram">
      <div class="titlepage"/>
      <div class="refnamediv">
        <h2>Name</h2>
        <p>glCreateProgram — Creates a program object</p>
      </div>
      <div class="refsynopsisdiv">
        <h2>C Specification</h2>
        <div class="funcsynopsis">
          <table style="border: 0; cellspacing: 0; cellpadding: 0;" class="funcprototype-table">
            <tr>
              <td>
                <code class="funcdef">GLuint <strong class="fsfunc">glCreateProgram</strong>(</code>
              </td>
              <td><var class="pdparam">void</var><code>)</code>;</td>
            </tr>
          </table>
          <div class="funcprototype-spacer"> </div>
        </div>
      </div>
      <div class="refsect1" id="description">
        <h2>Description</h2>
        <p><code class="function">glCreateProgram</code> creates an empty
        program object and returns a non-zero value by which it can be
        referenced. A program object is an object to which shader
        objects can be attached. This provides a mechanism to specify
        the shader objects that will be linked to create a program. It
        also provides a means for checking the compatibility of the
        shaders that will be used to create a program (for instance,
        checking the compatibility between a vertex shader and a
        fragment shader). When no longer needed as part of a program
        object, shader objects can be detached.</p>
        <p>One or more executables are created in a program object by
        successfully attaching shader objects to it with
        <a class="citerefentry" href="glAttachShader.xhtml"><span class="citerefentry"><span class="refentrytitle">glAttachShader</span></span></a>,
        successfully compiling the shader objects with
        <a class="citerefentry" href="glCompileShader.xhtml"><span class="citerefentry"><span class="refentrytitle">glCompileShader</span></span></a>,
        and successfully linking the program object with
        <a class="citerefentry" href="glLinkProgram.xhtml"><span class="citerefentry"><span class="refentrytitle">glLinkProgram</span></span></a>.
        These executables are made part of current state when
        <a class="citerefentry" href="glUseProgram.xhtml"><span class="citerefentry"><span class="refentrytitle">glUseProgram</span></span></a>
        is called. Program objects can be deleted by calling
        <a class="citerefentry" href="glDeleteProgram.xhtml"><span class="citerefentry"><span class="refentrytitle">glDeleteProgram</span></span></a>.
        The memory associated with the program object will be deleted
        when it is no longer part of current rendering state for any
        context.</p>
      </div>
      <div class="refsect1" id="notes">
        <h2>Notes</h2>
        <p>Like buffer and texture objects, the name space for
        program objects may be shared across a set of contexts, as long
        as the server sides of the contexts share the same address
        space. If the name space is shared across contexts, any attached
        objects and the data associated with those attached objects are
        shared as well.</p>
        <p>Applications are responsible for providing the
        synchronization across API calls when objects are accessed from
        different execution threads.</p>
      </div>
      <div class="refsect1" id="errors">
        <h2>Errors</h2>
        <p>This function returns 0 if an error occurs creating the program object.</p>
      </div>
