    <header/>
    <div class="refentry" id="glDeleteFramebuffers">
      <div class="titlepage"/>
      <div class="refnamediv">
        <h2>Name</h2>
        <p>glDeleteFramebuffers — delete framebuffer objects</p>
      </div>
      <div class="refsynopsisdiv">
        <h2>C Specification</h2>
        <div class="funcsynopsis">
          <table style="border: 0; cellspacing: 0; cellpadding: 0;" class="funcprototype-table">
            <tr>
              <td>
                <code class="funcdef">void <strong class="fsfunc">glDeleteFramebuffers</strong>(</code>
              </td>
              <td>GLsizei <var class="pdparam">n</var>, </td>
            </tr>
            <tr>
              <td> </td>
              <td>GLuint *<var class="pdparam">framebuffers</var><code>)</code>;</td>
            </tr>
          </table>
          <div class="funcprototype-spacer"> </div>
        </div>
      </div>
      <div class="refsect1" id="parameters">
        <h2>Parameters</h2>
        <div class="variablelist">
          <dl class="variablelist">
            <dt>
              <span class="term">
                <em class="parameter">
                  <code>n</code>
                </em>
              </span>
            </dt>
            <dd>
              <p>
                    Specifies the number of framebuffer objects to be deleted.
                </p>
            </dd>
            <dt>
              <span class="term">
                <em class="parameter">
                  <code>framebuffers</code>
                </em>
              </span>
            </dt>
            <dd>
              <p>
                    A pointer to an array containing <em class="parameter"><code>n</code></em> framebuffer objects to be deleted.
                </p>
            </dd>
          </dl>
        </div>
      </div>
      <div class="refsect1" id="description">
        <h2>Description</h2>
        <p>
            <code class="function">glDeleteFramebuffers</code> deletes the <em class="parameter"><code>n</code></em> framebuffer objects whose names are stored in
            the array addressed by <em class="parameter"><code>framebuffers</code></em>. Unused names in <em class="parameter"><code>framebuffers</code></em>
                        that have been marked as used for the purposes of
                        <a class="citerefentry" href="glGenFramebuffers.xhtml"><span class="citerefentry"><span class="refentrytitle">glGenFramebuffers</span></span></a> are marked as unused again.
                        The name zero is reserved by the GL and is silently ignored, should it
            occur in <em class="parameter"><code>framebuffers</code></em>, as are other unused names. Once a framebuffer object is deleted, its name is again
            unused and it has no attachments. If a framebuffer that is currently bound to one or more of the targets <code class="constant">GL_DRAW_FRAMEBUFFER</code>
            or <code class="constant">GL_READ_FRAMEBUFFER</code> is deleted, it is as though <a class="citerefentry" href="glBindFramebuffer.xhtml"><span class="citerefentry"><span class="refentrytitle">glBindFramebuffer</span></span></a>
            had been executed with the corresponding <em class="parameter"><code>target</code></em> and <em class="parameter"><code>framebuffer</code></em> zero.
        </p>
      </div>
      <div class="refsect1" id="errors">
        <h2>Errors</h2>
        <p>
            <code class="constant">GL_INVALID_VALUE</code> is generated if <em class="parameter"><code>n</code></em> is negative.
        </p>
      </div>
