    <div class="refentry" id="glBindTransformFeedback">
      <div class="titlepage"/>
      <div class="refnamediv">
        <h2>Name</h2>
        <p>glBindTransformFeedback — bind a transform feedback object</p>
      </div>
      <div class="refsynopsisdiv">
        <h2>C Specification</h2>
        <div class="funcsynopsis">
          <table style="border: 0; cellspacing: 0; cellpadding: 0;" class="funcprototype-table">
            <tr>
              <td>
                <code class="funcdef">void <strong class="fsfunc">glBindTransformFeedback</strong>(</code>
              </td>
              <td>GLenum <var class="pdparam">target</var>, </td>
            </tr>
            <tr>
              <td> </td>
              <td>GLuint <var class="pdparam">id</var><code>)</code>;</td>
            </tr>
          </table>
          <div class="funcprototype-spacer"> </div>
        </div>
      </div>
      <div class="refsect1" id="parameters">
        <h2>Parameters</h2>
        <div class="variablelist">
          <dl class="variablelist">
            <dt>
              <span class="term">
                <em class="parameter">
                  <code>target</code>
                </em>
              </span>
            </dt>
            <dd>
              <p>
                    Specifies the target to which to bind the transform feedback object <em class="parameter"><code>id</code></em>. <em class="parameter"><code>target</code></em>
                    must be <code class="constant">GL_TRANSFORM_FEEDBACK</code>.
                </p>
            </dd>
            <dt>
              <span class="term">
                <em class="parameter">
                  <code>id</code>
                </em>
              </span>
            </dt>
            <dd>
              <p>
                    Specifies the name of a transform feedback object reserved by <a class="citerefentry" href="glGenTransformFeedbacks.xhtml"><span class="citerefentry"><span class="refentrytitle">glGenTransformFeedbacks</span></span></a>.
                </p>
            </dd>
          </dl>
        </div>
      </div>
      <div class="refsect1" id="description">
        <h2>Description</h2>
        <p>
            <code class="function">glBindTransformFeedback</code> binds the transform feedback object with name <em class="parameter"><code>id</code></em> to the current
            GL state. <em class="parameter"><code>id</code></em> must be a name previously returned from a call to
            <a class="citerefentry" href="glGenTransformFeedbacks.xhtml"><span class="citerefentry"><span class="refentrytitle">glGenTransformFeedbacks</span></span></a>. If <em class="parameter"><code>id</code></em> has not
            previously been bound, a new transform feedback object with name <em class="parameter"><code>id</code></em> and initialized with the
            default transform state vector is created.
        </p>
        <p>
            In the initial state, a default transform feedback object is bound and treated as
            a transform feedback object with a name of zero. If the name zero is subsequently bound, the default
            transform feedback object is again bound to the GL state.
        </p>
        <p>
            While a transform feedback buffer object is bound, GL operations on the target
            to which it is bound affect the bound transform feedback object, and queries of the
            target to which a transform feedback object is bound return state from the bound
            object. When buffer objects are bound for transform feedback, they are attached to
            the currently bound transform feedback object. Buffer objects are used for transform feedback only if they are attached
            to the currently bound transform feedback object.
        </p>
      </div>
      <div class="refsect1" id="errors">
        <h2>Errors</h2>
        <p>
            <code class="constant">GL_INVALID_ENUM</code> is generated if <em class="parameter"><code>target</code></em> is not <code class="constant">GL_TRANSFORM_FEEDBACK</code>.
        </p>
        <p>
            <code class="constant">GL_INVALID_OPERATION</code> is generated if the transform feedback operation is
            active on the currently bound transform feedback object, and that operation is not paused.
        </p>
        <p>
            <code class="constant">GL_INVALID_OPERATION</code> is generated if <em class="parameter"><code>id</code></em> is not
            zero or the name of a transform feedback object returned from a previous call to
            <a class="citerefentry" href="glGenTransformFeedbacks.xhtml"><span class="citerefentry"><span class="refentrytitle">glGenTransformFeedbacks</span></span></a>, or
            if such a name has been deleted by <a class="citerefentry" href="glDeleteTransformFeedbacks.xhtml"><span class="citerefentry"><span class="refentrytitle">glDeleteTransformFeedbacks</span></span></a>.
        </p>
      </div>
