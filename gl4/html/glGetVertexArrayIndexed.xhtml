      <div class="titlepage"/>
      <div class="refnamediv">
        <h2>Name</h2>
        <p>glGetVertexArrayIndexed — retrieve parameters of an attribute of a vertex array
    object</p>
      </div>

      <div class="refsect1" id="parameters">
        <h2>Parameters</h2>
        <div class="variablelist">
          <dl class="variablelist">
            <dt>
              <span class="term">
                <em class="parameter">
                  <code>vaobj</code>
                </em>
              </span>
            </dt>
            <dd>
              <p>Specifies the name of a vertex array object.</p>
            </dd>
            <dt>
              <span class="term">
                <em class="parameter">
                  <code>index</code>
                </em>
              </span>
            </dt>
            <dd>
              <p>Specifies the index of the vertex array object attribute. Must
	  be a number between 0 and
	  (<code class="constant">GL_MAX_VERTEX_ATTRIBS</code> - 1).</p>
            </dd>
            <dt>
              <span class="term">
                <em class="parameter">
                  <code>pname</code>
                </em>
              </span>
            </dt>
            <dd>
              <p>Specifies the property to be used for the query. For
	  <code class="function">glGetVertexArrayIndexediv</code>, it must be one of
	  the following values:
	  <code class="constant">GL_VERTEX_ATTRIB_ARRAY_ENABLED</code>,
	  <code class="constant">GL_VERTEX_ATTRIB_ARRAY_SIZE</code>,
	  <code class="constant">GL_VERTEX_ATTRIB_ARRAY_STRIDE</code>,
	  <code class="constant">GL_VERTEX_ATTRIB_ARRAY_TYPE</code>,
	  <code class="constant">GL_VERTEX_ATTRIB_ARRAY_NORMALIZED</code>,
	  <code class="constant">GL_VERTEX_ATTRIB_ARRAY_INTEGER</code>,
	  <code class="constant">GL_VERTEX_ATTRIB_ARRAY_LONG</code>,
	  <code class="constant">GL_VERTEX_ATTRIB_ARRAY_DIVISOR</code>, or
	  <code class="constant">GL_VERTEX_ATTRIB_RELATIVE_OFFSET</code>. For
	  <code class="function">glGetVertexArrayIndexed64v</code>, it must be equal to
	  <code class="constant">GL_VERTEX_BINDING_OFFSET</code>.</p>
            </dd>
            <dt>
              <span class="term">
                <em class="parameter">
                  <code>param</code>
                </em>
              </span>
            </dt>
            <dd>
              <p>Returns the requested value.</p>
            </dd>
          </dl>
        </div>
      </div>
      <div class="refsect1" id="description">
        <h2>Description</h2>
        <p><code class="function">glGetVertexArrayIndexediv</code> and
    <code class="function">glGetVertexArrayIndexed64iv</code> provide a way of querying
    parameters of an attribute at an user-specified index of a vertex array
    object. The vertex array object does not have to be bound to the rendering
    context at the time of the call, but must have been bound at least once
    prior to this call.</p>
        <p>The following parameter values can be retrieved with
    <code class="function">glGetVertexArrayIndexediv</code> for each of the attributes
    defined for a vertex array object:</p>
        <div class="itemizedlist">
          <ul class="itemizedlist" style="list-style-type: disc; ">
            <li class="listitem">
              <p><code class="constant">GL_VERTEX_ATTRIB_ARRAY_ENABLED</code>:
	  <em class="parameter"><code>param</code></em> returns a value that is non-zero (true)
	  if the vertex attribute array for index is enabled and 0 (false) if
	  it is disabled. The initial value is
	  <code class="constant">GL_FALSE</code>.</p>
            </li>
            <li class="listitem">
              <p><code class="constant">GL_VERTEX_ATTRIB_ARRAY_SIZE</code>:
	  <em class="parameter"><code>param</code></em> returns a single value, the size of the
	  vertex attribute array for index. The size is the number of values
	  for each element of the vertex attribute array, and it will be 1, 2,
	  3 or 4. The initial value is 4.</p>
            </li>
            <li class="listitem">
              <p><code class="constant">GL_VERTEX_ATTRIB_ARRAY_STRIDE</code>:
	  <em class="parameter"><code>param</code></em> returns a single value, the array
	  stride for (number of bytes between successive elements in) the
	  vertex attribute array for index. A value of 0 indicates the array
	  elements are stored sequentially in memory. The initial value is
	  0.</p>
            </li>
            <li class="listitem">
              <p><code class="constant">GL_VERTEX_ATTRIB_ARRAY_TYPE</code>:
	  <em class="parameter"><code>param</code></em> returns a single value, a symbolic
	  constant indicating the array type for the vertex attribute array
	  for index. Possible values are <code class="constant">GL_BYTE</code>,
	  <code class="constant">GL_DOUBLE</code>, <code class="constant">GL_FIXED</code>,
	  <code class="constant">GL_FLOAT</code>, <code class="constant">GL_HALF_FLOAT</code>,
	  <code class="constant">GL_INT</code>,
	  <code class="constant">GL_INT_2_10_10_10_REV</code>,
	  <code class="constant">GL_SHORT</code>,
	  <code class="constant">GL_UNSIGNED_BYTE</code>,
	  <code class="constant">GL_UNSIGNED_SHORT</code>,
	  <code class="constant">GL_UNSIGNED_INT</code>,
	  <code class="constant">GL_UNSIGNED_INT_2_10_10_10_REV</code>, and
	  <code class="constant">GL_UNSIGNED_INT_10F_11F_11F_REV</code> . The initial
	  value is <code class="constant">GL_FLOAT</code>.</p>
            </li>
            <li class="listitem">
              <p><code class="constant">GL_VERTEX_ATTRIB_ARRAY_NORMALIZED</code>:
	  <em class="parameter"><code>param</code></em> returns a single value that is non-zero
	  (true) if fixed-point data types for the vertex attribute array
	  indicated by index are normalized when they are converted to
	  floating-point, and 0 (false) otherwise. The initial value is
	  <code class="constant">GL_FALSE</code>.</p>
            </li>
            <li class="listitem">
              <p><code class="constant">GL_VERTEX_ATTRIB_ARRAY_INTEGER</code>:
	  <em class="parameter"><code>param</code></em> returns a single value that is non-zero
	  (true) if fixed-point data types for the vertex attribute array
	  indicated by index have integer data type, and 0 (false) otherwise.
	  The initial value is 0 (<code class="constant">GL_FALSE</code>).</p>
            </li>
            <li class="listitem">
              <p><code class="constant">GL_VERTEX_ATTRIB_ARRAY_LONG</code>:
	  <em class="parameter"><code>param</code></em> returns a single value that is non-zero
	  (true) if a vertex attribute is stored as an unconverted double, and
	  0 (false) otherwise. The initial value is 0
	  (<code class="constant">GL_FALSE</code>).</p>
            </li>
            <li class="listitem">
              <p><code class="constant">GL_VERTEX_ATTRIB_ARRAY_DIVISOR</code>:
	  <em class="parameter"><code>param</code></em> returns a single value that is the
	  frequency divisor used for instanced rendering. See
	  glVertexAttribDivisor. The initial value is 0.</p>
            </li>
            <li class="listitem">
              <p><code class="constant">GL_VERTEX_ATTRIB_RELATIVE_OFFSET</code>:
	  <em class="parameter"><code>param</code></em> returns a single value that is the byte
	  offset of the first element relative to the start of the vertex
	  buffer binding specified attribute fetches from. The initial value
	  is 0.</p>
            </li>
          </ul>
        </div>
        <p><code class="function">glGetVertexArrayIndexed64iv</code> can be
    used to retrieve <code class="constant">GL_VERTEX_BINDING_OFFSET</code> parameter
    value for any of the attributes defined for a vertex array object. When
    <em class="parameter"><code>pname</code></em> is set to
    <code class="constant">GL_VERTEX_BINDING_OFFSET</code>,
    <em class="parameter"><code>param</code></em> returns a single value that is the byte
    offset of the first element in the bound buffer's data store. The initial
    value for this parameter is 0.</p>
      </div>
      <div class="refsect1" id="errors">
        <h2>Errors</h2>
        <p><code class="constant">GL_INVALID_OPERATION</code> error is generated if
    <em class="parameter"><code>vaobj</code></em> is not the name of an existing vertex array
    object.</p>
        <p><code class="constant">GL_INVALID_VALUE</code> error is generated if index is
    greater than or equal to the value of
    <code class="constant">GL_MAX_VERTEX_ATTRIBS</code>.</p>
        <p><code class="constant">GL_INVALID_ENUM</code> error is generated if
    <em class="parameter"><code>pname</code></em> is not one of the valid values. For more
    details, please see above.</p>
      </div>
