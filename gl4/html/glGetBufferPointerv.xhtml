      <div class="refsect1" id="description">
        <h2>Description</h2>
        <p>
            <code class="function">glGetBufferPointerv</code> and
            <code class="function">glGetNamedBufferPointerv</code> return the buffer
            pointer <em class="parameter"><code>pname</code></em>, which must be
            <code class="constant">GL_BUFFER_MAP_POINTER</code>. The single buffer
            map pointer is returned in <em class="parameter"><code>params</code></em>. A
            <code class="constant">NULL</code> pointer is returned if the buffer
            object's data store is not currently mapped; or if the
            requesting context did not map the buffer object's data store,
            and the implementation is unable to support mappings on multiple
            clients.
        </p>
      </div>
      <div class="refsect1" id="notes">
        <h2>Notes</h2>
        <p>
            If an error is generated, no change is made to the contents of
            <em class="parameter"><code>params</code></em>.
        </p>
        <p>
            The initial value for the pointer is <code class="constant">NULL</code>.
        </p>
        <p>
            The <code class="constant">GL_ATOMIC_COUNTER_BUFFER</code> target is
            available only if the GL version is 4.2 or greater.
        </p>
        <p>
            The <code class="constant">GL_DISPATCH_INDIRECT_BUFFER</code> and
            <code class="constant">GL_SHADER_STORAGE_BUFFER</code> targets are
            available only if the GL version is 4.3 or greater.
        </p>
        <p>
            The <code class="constant">GL_QUERY_BUFFER</code> target is available
            only if the GL version is 4.4 or greater.
        </p>
      </div>
      <div class="refsect1" id="errors">
        <h2>Errors</h2>
        <p>
            <code class="constant">GL_INVALID_ENUM</code> is generated if by
            <code class="function">glGetBufferPointerv</code> if
            <em class="parameter"><code>target</code></em> is not one of the accepted buffer
            targets, or if <em class="parameter"><code>pname</code></em> is not
            <code class="constant">GL_BUFFER_MAP_POINTER</code>.
        </p>
        <p>
            <code class="constant">GL_INVALID_OPERATION</code> is generated by
            <code class="function">glGetBufferPointerv</code> if zero is bound to
            <em class="parameter"><code>target</code></em>.
        </p>
        <p>
            <code class="constant">GL_INVALID_OPERATION</code> is generated by
            <code class="function">glGetNamedBufferPointerv</code> if
            <em class="parameter"><code>buffer</code></em> is not the name of an existing
            buffer object.
        </p>
      </div>
