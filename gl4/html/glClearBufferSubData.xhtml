      <div class="refsect1" id="description">
        <h2>Description</h2>
        <p>
            <code class="function">glClearBufferSubData</code> and
            <code class="function">glClearNamedBufferSubData</code> fill a specified
            region of a buffer object's data store with data from client
            memory.
        </p>
        <p>
            <em class="parameter"><code>offset</code></em> and <em class="parameter"><code>size</code></em>
            specify the extent of the region within the data store of the
            buffer object to fill with data. Data, initially supplied in a
            format specified by <em class="parameter"><code>format</code></em> in data type
            <em class="parameter"><code>type</code></em> is read from the memory address
            given by <em class="parameter"><code>data</code></em> and converted into the
            internal representation given by
            <em class="parameter"><code>internalformat</code></em>, which must be one of the

        <p>
            This converted data is then replicated throughout the specified
            region of the buffer object's data store. If
            <em class="parameter"><code>data</code></em> is NULL, then the subrange of the
            buffer's data store is filled with zeros.
        </p>
      </div>
      <div class="refsect1" id="errors">
        <h2>Errors</h2>
        <p>
            <code class="constant">GL_INVALID_ENUM</code> is generated by
            <code class="function">glClearBufferSubData</code> if
            <em class="parameter"><code>target</code></em> is not one of the generic buffer
            binding targets.
        </p>
        <p>
            <code class="constant">GL_INVALID_VALUE</code> is generated by
            <code class="function">glClearBufferSubData</code> if no buffer is bound
            to <em class="parameter"><code>target</code></em>.
        </p>
        <p>
            <code class="constant">GL_INVALID_OPERATION</code> is generated by
            <code class="function">glClearNamedBufferSubData</code> if
            <em class="parameter"><code>buffer</code></em> is not the name of an existing
            buffer object.
        </p>
        <p>
            <code class="constant">GL_INVALID_ENUM</code> is generated if
            <em class="parameter"><code>internalformat</code></em> is not one of the valid
            sized internal formats listed in the table above.
        </p>
        <p>
            <code class="constant">GL_INVALID_VALUE</code> is generated if
            <em class="parameter"><code>offset</code></em> or <em class="parameter"><code>range</code></em>
            are not multiples of the number of basic machine units
            per-element for the internal format specified by
            <em class="parameter"><code>internalformat</code></em>. This value may be
            computed by multiplying the number of components for
            <em class="parameter"><code>internalformat</code></em> from the table by the size
            of the base type from the table.
        </p>
        <p>
            <code class="constant">GL_INVALID_VALUE</code> is generated if
            <em class="parameter"><code>offset</code></em> or <em class="parameter"><code>size</code></em> is
            negative, or if $offset + size$ is greater than the value of
            <code class="constant">GL_BUFFER_SIZE</code> for the buffer object.
        </p>
        <p>
            <code class="constant">GL_INVALID_OPERATION</code> is generated if any
            part of the specified range of the buffer object is mapped with
            <a class="citerefentry" href="glMapBufferRange.xhtml"><span class="citerefentry"><span class="refentrytitle">glMapBufferRange</span></span></a>
            or
            <a class="citerefentry" href="glMapBuffer.xhtml"><span class="citerefentry"><span class="refentrytitle">glMapBuffer</span></span></a>,
            unless it was mapped with the
            <code class="constant">GL_MAP_PERSISTENT_BIT</code> bit set in the
            <code class="function">glMapBufferRange</code>
            <em class="parameter"><code>access</code></em> flags.
        </p>
        <p>
            <code class="constant">GL_INVALID_VALUE</code> is generated if
            <em class="parameter"><code>format</code></em> is not a valid format, or
            <em class="parameter"><code>type</code></em> is not a valid type.
        </p>
      </div>
