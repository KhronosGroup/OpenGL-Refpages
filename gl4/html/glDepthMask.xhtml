    <div class="refentry" id="glDepthMask">
      <div class="titlepage"/>
      <div class="refnamediv">
        <h2>Name</h2>
        <p>glDepthMask — enable or disable writing into the depth buffer</p>
      </div>
      <div class="refsynopsisdiv">
        <h2>C Specification</h2>
        <div class="funcsynopsis">
          <table style="border: 0; cellspacing: 0; cellpadding: 0;" class="funcprototype-table">
            <tr>
              <td>
                <code class="funcdef">void <strong class="fsfunc">glDepthMask</strong>(</code>
              </td>
              <td>GLboolean <var class="pdparam">flag</var><code>)</code>;</td>
            </tr>
          </table>
          <div class="funcprototype-spacer"> </div>
        </div>
      </div>
      <div class="refsect1" id="parameters">
        <h2>Parameters</h2>
        <div class="variablelist">
          <dl class="variablelist">
            <dt>
              <span class="term">
                <em class="parameter">
                  <code>flag</code>
                </em>
              </span>
            </dt>
            <dd>
              <p>
                    Specifies whether the depth buffer is enabled for writing.
                    If <em class="parameter"><code>flag</code></em> is <code class="constant">GL_FALSE</code>,
                    depth buffer writing is disabled.
                    Otherwise, it is enabled.
                    Initially, depth buffer writing is enabled.
                </p>
            </dd>
          </dl>
        </div>
      </div>
      <div class="refsect1" id="description">
        <h2>Description</h2>
        <p>
            <code class="function">glDepthMask</code> specifies whether the depth buffer is enabled for writing.
            If <em class="parameter"><code>flag</code></em> is <code class="constant">GL_FALSE</code>,
            depth buffer writing is disabled.
            Otherwise, it is enabled.
            Initially, depth buffer writing is enabled.
        </p>
      </div>
      <div class="refsect1" id="associatedgets">
        <h2>Associated Gets</h2>
        <p>
            <a class="citerefentry" href="glGet.xhtml"><span class="citerefentry"><span class="refentrytitle">glGet</span></span></a> with argument <code class="constant">GL_DEPTH_WRITEMASK</code>
        </p>
      </div>
      <div class="refsect1" id="notes">
        <h2>Notes</h2>
        <p>
            Even if the depth buffer exists and the depth mask is non-zero, the
            depth buffer is not updated if the depth test is disabled. In order to
            unconditionally write to the depth buffer, the depth test should be enabled
            and set to <code class="constant">GL_ALWAYS</code> (see <a class="citerefentry" href="glDepthFunc.xhtml"><span class="citerefentry"><span class="refentrytitle">glDepthFunc</span></span></a>).
        </p>
      </div>
