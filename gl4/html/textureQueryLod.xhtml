      <div class="refsect1" id="parameters">
        <h2>Parameters</h2>
        <div class="variablelist">
          <dl class="variablelist">
            <dt>
              <span class="term">
                <em class="parameter">
                  <code>sampler</code>
                </em>
              </span>
            </dt>
            <dd>
              <p>
                    Specifies the sampler to which the texture whose level-of-detail will be queried is bound.
                </p>
            </dd>
            <dt>
              <span class="term">
                <em class="parameter">
                  <code>P</code>
                </em>
              </span>
            </dt>
            <dd>
              <p>
                    Specifies the texture coordinates at which the level-of-detail will be queried.
                </p>
            </dd>
          </dl>
        </div>
      </div>
      <div class="refsect1" id="description">
        <h2>Description</h2>
        <p>
            <span class="emphasis"><em>Available only in the fragment shader</em></span>,
            <code class="function">textureQueryLod</code> computes the level-of-detail that would be used to sample from
            a texture. The mipmap array(s) that would be accessed is returned in the <span class="emphasis"><em>x</em></span> component
            of the return value. The computed level-of-detail relative to the base level is returned in the
            <span class="emphasis"><em>y</em></span> component of the return value.
        </p>
        <p>
            If called on an incomplete texture, the result of the operation is undefined.
        </p>
      </div>
