    <div class="refentry" id="glDrawBuffer">
      <div class="titlepage"/>
      <div class="refnamediv">
        <h2>Name</h2>
        <p>glDrawBuffer, glNamedFramebufferDrawBuffer — specify which color buffers are to be drawn into</p>
      </div>
      <div class="refsynopsisdiv">
        <h2>C Specification</h2>
        <div class="funcsynopsis">
          <table style="border: 0; cellspacing: 0; cellpadding: 0;" class="funcprototype-table">
            <tr>
              <td>
                <code class="funcdef">void <strong class="fsfunc">glDrawBuffer</strong>(</code>
              </td>
              <td>GLenum <var class="pdparam">buf</var><code>)</code>;</td>
            </tr>
          </table>
          <div class="funcprototype-spacer"> </div>
          <table style="border: 0; cellspacing: 0; cellpadding: 0;" class="funcprototype-table">
            <tr>
              <td>
                <code class="funcdef">void <strong class="fsfunc">glNamedFramebufferDrawBuffer</strong>(</code>
              </td>
              <td>GLuint <var class="pdparam">framebuffer</var>, </td>
            </tr>
            <tr>
              <td> </td>
              <td>GLenum <var class="pdparam">buf</var><code>)</code>;</td>
            </tr>
          </table>
          <div class="funcprototype-spacer"> </div>
        </div>
      </div>
      <div class="refsect1" id="parameters">
        <h2>Parameters</h2>
        <div class="variablelist">
          <dl class="variablelist">
            <dt>
              <span class="term">
                <em class="parameter">
                  <code>framebuffer</code>
                </em>
              </span>
            </dt>
            <dd>
              <p>Specifies the name of the framebuffer object for
          <code class="function">glNamedFramebufferDrawBuffer</code> function. Must be
          zero or the name of a framebuffer object.</p>
            </dd>
            <dt>
              <span class="term">
                <em class="parameter">
                  <code>buf</code>
                </em>
              </span>
            </dt>
            <dd>
              <p>For default framebuffer, the argument specifies up to four
          color buffers to be drawn into. Symbolic constants
          <code class="constant">GL_NONE</code>, <code class="constant">GL_FRONT_LEFT</code>,
          <code class="constant">GL_FRONT_RIGHT</code>,
          <code class="constant">GL_BACK_LEFT</code>,
          <code class="constant">GL_BACK_RIGHT</code>, <code class="constant">GL_FRONT</code>,
          <code class="constant">GL_BACK</code>, <code class="constant">GL_LEFT</code>,
          <code class="constant">GL_RIGHT</code>, and
          <code class="constant">GL_FRONT_AND_BACK</code> are accepted. The initial
          value is <code class="constant">GL_FRONT</code> for single-buffered contexts,
          and <code class="constant">GL_BACK</code> for double-buffered contexts. For
          framebuffer objects, <code class="constant">GL_COLOR_ATTACHMENT$m$</code> and
          <code class="constant">GL_NONE</code> enums are accepted, where
          <code class="constant">$m$</code> is a value between 0 and
          <code class="constant">GL_MAX_COLOR_ATTACHMENTS</code>.</p>
            </dd>
          </dl>
        </div>
      </div>
      <div class="refsect1" id="description">
        <h2>Description</h2>
        <p>When colors are written to the frame buffer, they are written into
    the color buffers specified by <code class="function">glDrawBuffer</code>. One of
    the following values can be used for default framebuffer:</p>
        <div class="variablelist">
          <dl class="variablelist">
            <dt>
              <span class="term">
                <code class="constant">GL_NONE</code>
              </span>
            </dt>
            <dd>
              <p>No color buffers are written.</p>
            </dd>
            <dt>
              <span class="term">
                <code class="constant">GL_FRONT_LEFT</code>
              </span>
            </dt>
            <dd>
              <p>Only the front left color buffer is written.</p>
            </dd>
            <dt>
              <span class="term">
                <code class="constant">GL_FRONT_RIGHT</code>
              </span>
            </dt>
            <dd>
              <p>Only the front right color buffer is written.</p>
            </dd>
            <dt>
              <span class="term">
                <code class="constant">GL_BACK_LEFT</code>
              </span>
            </dt>
            <dd>
              <p>Only the back left color buffer is written.</p>
            </dd>
            <dt>
              <span class="term">
                <code class="constant">GL_BACK_RIGHT</code>
              </span>
            </dt>
            <dd>
              <p>Only the back right color buffer is written.</p>
            </dd>
            <dt>
              <span class="term">
                <code class="constant">GL_FRONT</code>
              </span>
            </dt>
            <dd>
              <p>Only the front left and front right color buffers are written.
          If there is no front right color buffer, only the front left color
          buffer is written.</p>
            </dd>
            <dt>
              <span class="term">
                <code class="constant">GL_BACK</code>
              </span>
            </dt>
            <dd>
              <p>Only the back left and back right color buffers are written.
          If there is no back right color buffer, only the back left color
          buffer is written.</p>
            </dd>
            <dt>
              <span class="term">
                <code class="constant">GL_LEFT</code>
              </span>
            </dt>
            <dd>
              <p>Only the front left and back left color buffers are written.
          If there is no back left color buffer, only the front left color
          buffer is written.</p>
            </dd>
            <dt>
              <span class="term">
                <code class="constant">GL_RIGHT</code>
              </span>
            </dt>
            <dd>
              <p>Only the front right and back right color buffers are written.
          If there is no back right color buffer, only the front right color
          buffer is written.</p>
            </dd>
            <dt>
              <span class="term">
                <code class="constant">GL_FRONT_AND_BACK</code>
              </span>
            </dt>
            <dd>
              <p>All the front and back color buffers (front left, front right,
          back left, back right) are written. If there are no back color
          buffers, only the front left and front right color buffers are
          written. If there are no right color buffers, only the front left
          and back left color buffers are written. If there are no right or
          back color buffers, only the front left color buffer is
          written.</p>
            </dd>
          </dl>
        </div>
        <p>If more than one color buffer is selected for drawing, then blending
    or logical operations are computed and applied independently for each
    color buffer and can produce different results in each buffer.</p>
        <p>Monoscopic contexts include only <span class="emphasis"><em>left</em></span> buffers,
    and stereoscopic contexts include both <span class="emphasis"><em>left</em></span> and
    <span class="emphasis"><em>right</em></span> buffers. Likewise, single-buffered contexts
    include only <span class="emphasis"><em>front</em></span> buffers, and double-buffered
    contexts include both <span class="emphasis"><em>front</em></span> and
    <span class="emphasis"><em>back</em></span> buffers. The context is selected at GL
    initialization.</p>
        <p>For framebuffer objects, <code class="constant">GL_COLOR_ATTACHMENT$m$</code>
    and <code class="constant">GL_NONE</code> enums are accepted, where
    <code class="constant">$m$</code> is a value between 0 and
    <code class="constant">GL_MAX_COLOR_ATTACHMENTS</code>. glDrawBuffer will set the
    draw buffer for fragment colors other than zero to
    <code class="constant">GL_NONE</code>.</p>
      </div>
      <div class="refsect1" id="errors">
        <h2>Errors</h2>
        <p><code class="constant">GL_INVALID_OPERATION</code> error is generated by
    <code class="function">glNamedFramebufferDrawBuffer</code> if
    <em class="parameter"><code>framebuffer</code></em> is not zero or the name of an existing
    framebuffer object.</p>
        <p><code class="constant">GL_INVALID_ENUM</code> is generated if
    <em class="parameter"><code>buf</code></em> is not an accepted value.</p>
        <p><code class="constant">GL_INVALID_OPERATION</code> is generated if the
    default framebuffer is affected and none of the buffers indicated by
    <em class="parameter"><code>buf</code></em> exists.</p>
        <p><code class="constant">GL_INVALID_OPERATION</code> is generated if a
    framebuffer object is affected and <em class="parameter"><code>buf</code></em> is not equal
    to <code class="constant">GL_NONE</code> or
    <code class="constant">GL_COLOR_ATTACHMENT$m$</code>, where
    <code class="constant">$m$</code> is a value between 0 and
    <code class="constant">GL_MAX_COLOR_ATTACHMENTS</code>.</p>
      </div>
