    <header/>
    <div class="refentry" id="glCreateRenderbuffers">
      <div class="titlepage"/>
      <div class="refnamediv">
        <h2>Name</h2>
        <p>glCreateRenderbuffers — create renderbuffer objects</p>
      </div>
      <div class="refsynopsisdiv">
        <h2>C Specification</h2>
        <div class="funcsynopsis">
          <table style="border: 0; cellspacing: 0; cellpadding: 0;" class="funcprototype-table">
            <tr>
              <td>
                <code class="funcdef">void <strong class="fsfunc">glCreateRenderbuffers</strong>(</code>
              </td>
              <td>GLsizei <var class="pdparam">n</var>, </td>
            </tr>
            <tr>
              <td> </td>
              <td>GLuint *<var class="pdparam">renderbuffers</var><code>)</code>;</td>
            </tr>
          </table>
          <div class="funcprototype-spacer"> </div>
        </div>
      </div>
      <div class="refsect1" id="parameters">
        <h2>Parameters</h2>
        <div class="variablelist">
          <dl class="variablelist">
            <dt>
              <span class="term">
                <em class="parameter">
                  <code>n</code>
                </em>
              </span>
            </dt>
            <dd>
              <p>
                        Number of renderbuffer objects to create.
                    </p>
            </dd>
            <dt>
              <span class="term">
                <em class="parameter">
                  <code>renderbuffers</code>
                </em>
              </span>
            </dt>
            <dd>
              <p>
                        Specifies an array in which names of the new renderbuffer
                        objects are stored.
                    </p>
            </dd>
          </dl>
        </div>
      </div>
      <div class="refsect1" id="description">
        <h2>Description</h2>
        <p>
            <code class="function">glCreateRenderbuffers</code>
            returns <em class="parameter"><code>n</code></em> previously unused renderbuffer
            object names in <em class="parameter"><code>renderbuffers</code></em>, each representing
            a new renderbuffer object initialized to the default state.
        </p>
      </div>
      <div class="refsect1" id="errors">
        <h2>Errors</h2>
        <p>
            <code class="constant">GL_INVALID_VALUE</code> is generated if
            <em class="parameter"><code>n</code></em> is negative.
        </p>
      </div>
