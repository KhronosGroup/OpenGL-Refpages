    <div class="refentry" id="glReadBuffer">
      <div class="titlepage"/>
      <div class="refnamediv">
        <h2>Name</h2>
        <p>glReadBuffer, glNamedFramebufferReadBuffer — select a color buffer source for pixels</p>
      </div>
      <div class="refsynopsisdiv">
        <h2>C Specification</h2>
        <div class="funcsynopsis">
          <table style="border: 0; cellspacing: 0; cellpadding: 0;" class="funcprototype-table">

              <td>
                <code class="funcdef">void <strong class="fsfunc">glReadBuffer</strong>(</code>

              <td>GLenum <var class="pdparam">mode</var><code>)</code>;</td>
            </tr>
          </table>
          <div class="funcprototype-spacer"> </div>

      </div>
      <div class="refsect1" id="parameters">
        <h2>Parameters</h2>
        <div class="variablelist">
          <dl class="variablelist">
            <dt>
              <span class="term">
                <em class="parameter">
                  <code>framebuffer</code>
                </em>
              </span>
            </dt>
            <dd>
              <p>Specifies the name of the framebuffer object for
          <code class="function">glNamedFramebufferReadBuffer</code> function.</p>
            </dd>
            <dt>
              <span class="term">
                <em class="parameter">
                  <code>mode</code>
                </em>
              </span>
            </dt>
            <dd>
              <p>Specifies a color buffer. Accepted values are
          <code class="constant">GL_FRONT_LEFT</code>,
          <code class="constant">GL_FRONT_RIGHT</code>,
          <code class="constant">GL_BACK_LEFT</code>,
          <code class="constant">GL_BACK_RIGHT</code>, <code class="constant">GL_FRONT</code>,
          <code class="constant">GL_BACK</code>, <code class="constant">GL_LEFT</code>,
          <code class="constant">GL_RIGHT</code>, and the constants
          <code class="constant">GL_COLOR_ATTACHMENT</code><span class="emphasis"><em>i</em></span>.</p>
            </dd>
          </dl>
        </div>
      </div>
      <div class="refsect1" id="description">
        <h2>Description</h2>
        <p><code class="function">glReadBuffer</code> specifies a color buffer as the
    source for subsequent
    <a class="citerefentry" href="glReadPixels.xhtml"><span class="citerefentry"><span class="refentrytitle">glReadPixels</span></span></a>,
    <a class="citerefentry" href="glCopyTexImage1D.xhtml"><span class="citerefentry"><span class="refentrytitle">glCopyTexImage1D</span></span></a>,
    <a class="citerefentry" href="glCopyTexImage2D.xhtml"><span class="citerefentry"><span class="refentrytitle">glCopyTexImage2D</span></span></a>,
    <a class="citerefentry" href="glCopyTexSubImage1D.xhtml"><span class="citerefentry"><span class="refentrytitle">glCopyTexSubImage1D</span></span></a>,
    <a class="citerefentry" href="glCopyTexSubImage2D.xhtml"><span class="citerefentry"><span class="refentrytitle">glCopyTexSubImage2D</span></span></a>,
    and
    <a class="citerefentry" href="glCopyTexSubImage3D.xhtml"><span class="citerefentry"><span class="refentrytitle">glCopyTexSubImage3D</span></span></a>
    commands. <em class="parameter"><code>mode</code></em> accepts one of twelve or more
    predefined values. In a fully configured system,
    <code class="constant">GL_FRONT</code>, <code class="constant">GL_LEFT</code>, and
    <code class="constant">GL_FRONT_LEFT</code> all name the front left buffer,
    <code class="constant">GL_FRONT_RIGHT</code> and <code class="constant">GL_RIGHT</code>
    name the front right buffer, and <code class="constant">GL_BACK_LEFT</code> and
    <code class="constant">GL_BACK</code> name the back left buffer. Further more,
    the constants
    <code class="constant">GL_COLOR_ATTACHMENT</code><span class="emphasis"><em>i</em></span> may be
    used to indicate the <span class="emphasis"><em>i</em></span><sup>th</sup>
    color attachment where <span class="emphasis"><em>i</em></span> ranges from zero to the
    value of <code class="constant">GL_MAX_COLOR_ATTACHMENTS</code> minus one.</p>
        <p>Nonstereo double-buffered configurations have only a front left and
    a back left buffer. Single-buffered configurations have a front left and a
    front right buffer if stereo, and only a front left buffer if nonstereo.
    It is an error to specify a nonexistent buffer to
    <code class="function">glReadBuffer</code>.</p>
        <p><em class="parameter"><code>mode</code></em> is initially
    <code class="constant">GL_FRONT</code> in single-buffered configurations and
    <code class="constant">GL_BACK</code> in double-buffered configurations.</p>
        <p>For <code class="function">glReadBuffer</code>, the target framebuffer object
    is that bound to <code class="constant">GL_READ_FRAMEBUFFER</code>. For
    <code class="function">glNamedFramebufferReadBuffer</code>,
    <em class="parameter"><code>framebuffer</code></em> must either be zero or the name of the
    target framebuffer object. If <em class="parameter"><code>framebuffer</code></em> is zero,
    then the default read framebuffer is affected.</p>
      </div>
      <div class="refsect1" id="errors">
        <h2>Errors</h2>
        <p><code class="constant">GL_INVALID_ENUM</code> is generated if
    <em class="parameter"><code>mode</code></em> is not one of the twelve (or more) accepted
    values.</p>
        <p><code class="constant">GL_INVALID_OPERATION</code> is generated if
    <em class="parameter"><code>mode</code></em> specifies a buffer that does not exist.</p>
        <p><code class="constant">GL_INVALID_OPERATION</code> is generated by
    <code class="function">glNamedFramebufferReadBuffer</code> if
    <em class="parameter"><code>framebuffer</code></em> is not zero or the name of an existing
    framebuffer object.</p>
      </div>

        <h2>Associated Gets</h2>

    with argument <code class="constant">GL_READ_BUFFER</code></p>
      </div>
