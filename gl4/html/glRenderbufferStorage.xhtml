    <div class="refentry" id="glRenderbufferStorage">
      <div class="titlepage"/>
      <div class="refnamediv">
        <h2>Name</h2>
        <p>glRenderbufferStorage, glNamedRenderbufferStorage — establish data storage, format and dimensions of a
    renderbuffer object's image</p>
      </div>

      <div class="refsect1" id="parameters">
        <h2>Parameters</h2>
        <div class="variablelist">
          <dl class="variablelist">
            <dt>
              <span class="term">
                <em class="parameter">
                  <code>target</code>
                </em>
              </span>
            </dt>
            <dd>
              <p>Specifies a binding target of the allocation for
          <code class="function">glRenderbufferStorage</code> function. Must be
          <code class="constant">GL_RENDERBUFFER</code>.</p>
            </dd>
            <dt>
              <span class="term">
                <em class="parameter">
                  <code>renderbuffer</code>
                </em>
              </span>
            </dt>
            <dd>
              <p>Specifies the name of the renderbuffer object for
          <code class="function">glNamedRenderbufferStorage</code> function.</p>
            </dd>
            <dt>
              <span class="term">
                <em class="parameter">
                  <code>internalformat</code>
                </em>
              </span>
            </dt>
            <dd>
              <p>Specifies the internal format to use for the renderbuffer
          object's image.</p>
            </dd>
            <dt>
              <span class="term">
                <em class="parameter">
                  <code>width</code>
                </em>
              </span>
            </dt>
            <dd>
              <p>Specifies the width of the renderbuffer, in pixels.</p>
            </dd>
            <dt>
              <span class="term">
                <em class="parameter">
                  <code>height</code>
                </em>
              </span>
            </dt>
            <dd>
              <p>Specifies the height of the renderbuffer, in pixels.</p>
            </dd>
          </dl>
        </div>
      </div>
      <div class="refsect1" id="description">
        <h2>Description</h2>
        <p><code class="function">glRenderbufferStorage</code> is equivalent to calling
    <a class="citerefentry" href="glRenderbufferStorageMultisample.xhtml"><span class="citerefentry"><span class="refentrytitle">glRenderbufferStorageMultisample</span></span></a>
    with the <em class="parameter"><code>samples</code></em> set to zero, and
    <code class="function">glNamedRenderbufferStorage</code> is equivalent to calling
    <code class="function">glNamedRenderbufferStorageMultisample</code> with the
    samples set to zero.</p>
        <p>For <code class="function">glRenderbufferStorage</code>, the target of the
    operation, specified by <em class="parameter"><code>target</code></em> must be
    <code class="constant">GL_RENDERBUFFER</code>. For
    <code class="function">glNamedRenderbufferStorage</code>,
    <em class="parameter"><code>renderbuffer</code></em> must be a name of an existing
    renderbuffer object. <em class="parameter"><code>internalformat</code></em> specifies the
    internal format to be used for the renderbuffer object's storage and must
    be a color-renderable, depth-renderable, or stencil-renderable format.
    <em class="parameter"><code>width</code></em> and <em class="parameter"><code>height</code></em> are the
    dimensions, in pixels, of the renderbuffer. Both
    <em class="parameter"><code>width</code></em> and <em class="parameter"><code>height</code></em> must be
    less than or equal to the value of
    <code class="constant">GL_MAX_RENDERBUFFER_SIZE</code>.</p>
        <p>Upon success, <code class="function">glRenderbufferStorage</code> and
    <code class="function">glNamedRenderbufferStorage</code> delete any existing data
    store for the renderbuffer image and the contents of the data store after
    calling <code class="function">glRenderbufferStorage</code> are undefined.</p>
      </div>
      <div class="refsect1" id="errors">
        <h2>Errors</h2>
        <p><code class="constant">GL_INVALID_ENUM</code> is generated by
    <code class="function">glRenderbufferStorage</code> if
    <em class="parameter"><code>target</code></em> is not
    <code class="constant">GL_RENDERBUFFER</code>.</p>
        <p><code class="constant">GL_INVALID_OPERATION</code> is generated by
    glNamedRenderbufferStorage if <em class="parameter"><code>renderbuffer</code></em> is not
    the name of an existing renderbuffer object.</p>
        <p><code class="constant">GL_INVALID_VALUE</code> is generated if either of
    <em class="parameter"><code>width</code></em> or <em class="parameter"><code>height</code></em> is negative,
    or greater than the value of
    <code class="constant">GL_MAX_RENDERBUFFER_SIZE</code>.</p>
        <p><code class="constant">GL_INVALID_ENUM</code> is generated if
    <em class="parameter"><code>internalformat</code></em> is not a color-renderable,
    depth-renderable, or stencil-renderable format.</p>
        <p><code class="constant">GL_OUT_OF_MEMORY</code> is generated if the GL is
    unable to create a data store of the requested size.</p>
      </div>
