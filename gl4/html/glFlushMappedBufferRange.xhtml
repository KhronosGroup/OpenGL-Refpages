      <div class="refsect1" id="description">
        <h2>Description</h2>
        <p>
            <code class="function">glFlushMappedBufferRange</code> indicates that
            modifications have been made to a range of a mapped buffer
            object. The buffer object must previously have been mapped with
            the <code class="constant">GL_MAP_FLUSH_EXPLICIT_BIT</code> flag.
        </p>
        <p>
            <em class="parameter"><code>offset</code></em> and <em class="parameter"><code>length</code></em>
            indicate the modified subrange of the mapping, in basic machine
            units. The specified subrange to flush is relative to the start
            of the currently mapped range of the buffer. These commands may
            be called multiple times to indicate distinct subranges of the
            mapping which require flushing.
        </p>
        <p>
            If a buffer range is mapped with both
            <code class="constant">GL_MAP_PERSISTENT_BIT</code> and
            <code class="constant">GL_MAP_FLUSH_EXPLICIT_BIT</code> set, then these
            commands may be called to ensure that data written by the client
            into the flushed region becomes visible to the server. Data
            written to a coherent store will always become visible to the
            server after an unspecified period of time.
        </p>
      </div>
      <div class="refsect1" id="notes">
        <h2>Notes</h2>
        <p>
            The <code class="constant">GL_DISPATCH_INDIRECT_BUFFER</code> and
            <code class="constant">GL_SHADER_STORAGE_BUFFER</code> targets are
            available only if the GL version is 4.3 or greater.
        </p>
        <p>
            The <code class="constant">GL_QUERY_BUFFER</code> target is available
            only if the GL version is 4.4 or greater.
        </p>
      </div>
      <div class="refsect1" id="errors">
        <h2>Errors</h2>
        <p>
            <code class="constant">GL_INVALID_ENUM</code> is generated by
            <code class="function">glFlushMappedBufferRange</code> if
            <em class="parameter"><code>target</code></em> is not one of the buffer binding
            targets listed above.
        </p>
        <p>
            <code class="constant">GL_INVALID_OPERATION</code> is generated by
            <code class="function">glFlushMappedBufferRange</code> if zero is bound
            to <em class="parameter"><code>target</code></em>.
        </p>
        <p>
            <code class="constant">GL_INVALID_OPERATION</code> is generated by
            <code class="function">glFlushMappedNamedBufferRange</code> if
            <em class="parameter"><code>buffer</code></em> is not the name of an existing
            buffer object.
        </p>
        <p>
            <code class="constant">GL_INVALID_VALUE</code> is generated if
            <em class="parameter"><code>offset</code></em> or <em class="parameter"><code>length</code></em>
            is negative, or if <em class="parameter"><code>offset</code></em> +
            <em class="parameter"><code>length</code></em> exceeds the size of the mapping.
        </p>
        <p>
            <code class="constant">GL_INVALID_OPERATION</code> is generated if the
            buffer object is not mapped, or is mapped without the
            <code class="constant">GL_MAP_FLUSH_EXPLICIT_BIT</code> flag.
        </p>
      </div>
