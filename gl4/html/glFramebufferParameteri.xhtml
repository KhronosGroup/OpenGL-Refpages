      <div class="refsect1" id="description">
        <h2>Description</h2>
        <p>
            <code class="function">glFramebufferParameteri</code> and
            <code class="function">glNamedFramebufferParameteri</code> modify the
            value of the parameter named <em class="parameter"><code>pname</code></em> in the
            specified framebuffer object. There are no modifiable parameters
            of the default draw and read framebuffer, so they are not valid
            targets of these commands.
        </p>
        <p>
            For <code class="function">glFramebufferParameteri</code>,
            the framebuffer object is that bound to
            <em class="parameter"><code>target</code></em>, which must be
            <code class="constant">GL_DRAW_FRAMEBUFFER</code>,
            <code class="constant">GL_READ_FRAMEBUFFER</code> or
            <code class="constant">GL_FRAMEBUFFER</code>.
            <code class="constant">GL_FRAMEBUFFER</code> is equivalent to
            <code class="constant">GL_DRAW_FRAMEBUFFER</code>.
        </p>
        <p>
            For <code class="function">glNamedFramebufferParameteri</code>,
            <em class="parameter"><code>framebuffer</code></em> is the name of the
            framebuffer object.
        </p>
        <p>
            <em class="parameter"><code>pname</code></em> specifies the parameter to be
            modified. The following values are accepted:
        </p>
        <div class="variablelist">
          <dl class="variablelist">
            <dt>
              <span class="term">
                <code class="constant">GL_FRAMEBUFFER_DEFAULT_WIDTH</code>
              </span>
            </dt>
            <dd>
              <p>
                        <em class="parameter"><code>param</code></em> specifies the assumed width for a framebuffer object with no attachments. If a
                        framebuffer has attachments then the width of those attachments is used, otherwise
                        the value of <code class="constant">GL_FRAMEBUFFER_DEFAULT_WIDTH</code> is used for the
                        framebuffer. <em class="parameter"><code>param</code></em> must be greater than or equal to zero and less than
                        or equal to the value of <code class="constant">GL_MAX_FRAMEBUFFER_WIDTH</code>.
                    </p>
            </dd>
            <dt>
              <span class="term">
                <code class="constant">GL_FRAMEBUFFER_DEFAULT_HEIGHT</code>
              </span>
            </dt>
            <dd>
              <p>
                        <em class="parameter"><code>param</code></em> specifies the assumed height for a framebuffer object with no attachments. If a
                        framebuffer has attachments then the height of those attachments is used, otherwise
                        the value of <code class="constant">GL_FRAMEBUFFER_DEFAULT_HEIGHT</code> is used for the
                        framebuffer. <em class="parameter"><code>param</code></em> must be greater than or equal to zero and less than
                        or equal to the value of <code class="constant">GL_MAX_FRAMEBUFFER_HEIGHT</code>.
                    </p>
            </dd>
            <dt>
              <span class="term">
                <code class="constant">GL_FRAMEBUFFER_DEFAULT_LAYERS</code>
              </span>
            </dt>
            <dd>
              <p>
                        <em class="parameter"><code>param</code></em> specifies the assumed number of layers for a framebuffer object with no attachments. If a
                        framebuffer has attachments then the layer count of those attachments is used, otherwise
                        the value of <code class="constant">GL_FRAMEBUFFER_DEFAULT_LAYERS</code> is used for the
                        framebuffer. <em class="parameter"><code>param</code></em> must be greater than or equal to zero and less than
                        or equal to the value of <code class="constant">GL_MAX_FRAMEBUFFER_LAYERS</code>.
                    </p>
            </dd>
            <dt>
              <span class="term">
                <code class="constant">GL_FRAMEBUFFER_DEFAULT_SAMPLES</code>
              </span>
            </dt>
            <dd>
              <p>
                        <em class="parameter"><code>param</code></em> specifies the assumed number of samples in a framebuffer object with no attachments. If a
                        framebuffer has attachments then the sample count of those attachments is used, otherwise
                        the value of <code class="constant">GL_FRAMEBUFFER_DEFAULT_SAMPLES</code> is used for the
                        framebuffer. <em class="parameter"><code>param</code></em> must be greater than or equal to zero and less than
                        or equal to the value of <code class="constant">GL_MAX_FRAMEBUFFER_SAMPLE</code>.
                    </p>
            </dd>
            <dt>
              <span class="term">
                <code class="constant">GL_FRAMEBUFFER_DEFAULT_FIXED_SAMPLE_LOCATIONS</code>
              </span>
            </dt>
            <dd>
              <p>
                        <em class="parameter"><code>param</code></em> specifies whether the framebuffer should assume identical sample locations and
                        the same number of samples for all texels in the virtual image. If <em class="parameter"><code>param</code></em> is zero,
                        then the implementation may vary the position or the count of samples within the virtual image from
                        pixel to pixel, otherwise it will use the same sample position and count for all pixels in the virtual image.
                    </p>
            </dd>
          </dl>
        </div>
      </div>
      <div class="refsect1" id="errors">
        <h2>Errors</h2>
        <p>
            <code class="constant">GL_INVALID_ENUM</code> is generated by
            <code class="function">glFramebufferParameteri</code> if
            <em class="parameter"><code>target</code></em> is not one of the accepted
            framebuffer targets.
        </p>
        <p>
            <code class="constant">GL_INVALID_OPERATION</code> is generated by
            <code class="function">glFramebufferParameteri</code> if the default
            framebuffer is bound to <em class="parameter"><code>target</code></em>.
        </p>
        <p>
            <code class="constant">GL_INVALID_OPERATION</code> is generated by
            <code class="function">glNamedFramebufferParameteri</code> if
            <em class="parameter"><code>framebuffer</code></em> is not the name of an
            existing framebuffer object.
        </p>
        <p>
            <code class="constant">GL_INVALID_VALUE</code> is generated if
            <em class="parameter"><code>pname</code></em> is
            <code class="constant">GL_FRAMEBUFFER_DEFAULT_WIDTH</code> and
            <em class="parameter"><code>param</code></em> is less than zero or greater than
            the value of <code class="constant">GL_MAX_FRAMEBUFFER_WIDTH</code>.
        </p>
        <p>
            <code class="constant">GL_INVALID_VALUE</code> is generated if
            <em class="parameter"><code>pname</code></em> is
            <code class="constant">GL_FRAMEBUFFER_DEFAULT_HEIGHT</code> and
            <em class="parameter"><code>param</code></em> is less than zero or greater than
            the value of <code class="constant">GL_MAX_FRAMEBUFFER_HEIGHT</code>.
        </p>
        <p>
            <code class="constant">GL_INVALID_VALUE</code> is generated if
            <em class="parameter"><code>pname</code></em> is
            <code class="constant">GL_FRAMEBUFFER_DEFAULT_LAYERS</code> and
            <em class="parameter"><code>param</code></em> is less than zero or greater than
            the value of <code class="constant">GL_MAX_FRAMEBUFFER_LAYERS</code>.
        </p>
        <p>
            <code class="constant">GL_INVALID_VALUE</code> is generated if
            <em class="parameter"><code>pname</code></em> is
            <code class="constant">GL_FRAMEBUFFER_DEFAULT_SAMPLES</code> and
            <em class="parameter"><code>param</code></em> is less than zero or greater than
            the value of <code class="constant">GL_MAX_FRAMEBUFFER_SAMPLES</code>.
        </p>
      </div>
