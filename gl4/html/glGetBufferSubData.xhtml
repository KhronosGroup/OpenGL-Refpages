      <div class="refsect1" id="description">
        <h2>Description</h2>
        <p>
            <code class="function">glGetBufferSubData</code> and
            <code class="function">glGetNamedBufferSubData</code> return some or all
            of the data contents of the data store of the specified buffer
            object. Data starting at byte offset
            <em class="parameter"><code>offset</code></em> and extending for
            <em class="parameter"><code>size</code></em> bytes is copied from the buffer
            object's data store to the memory pointed to by
            <em class="parameter"><code>data</code></em>. An error is thrown if the buffer
            object is currently mapped, or if <em class="parameter"><code>offset</code></em>
            and <em class="parameter"><code>size</code></em> together define a range beyond
            the bounds of the buffer object's data store.
        </p>
      </div>
      <div class="refsect1" id="notes">
        <h2>Notes</h2>
        <p>
            If an error is generated, no change is made to the contents of
            <em class="parameter"><code>data</code></em>.
        </p>
        <p>
            The <code class="constant">GL_ATOMIC_COUNTER_BUFFER</code> target is
            available only if the GL version is 4.2 or greater.
        </p>
        <p>
            The <code class="constant">GL_DISPATCH_INDIRECT_BUFFER</code> and
            <code class="constant">GL_SHADER_STORAGE_BUFFER</code> targets are
            available only if the GL version is 4.3 or greater.
        </p>
        <p>
            The <code class="constant">GL_QUERY_BUFFER</code> target is available
            only if the GL version is 4.4 or greater.
        </p>
      </div>
      <div class="refsect1" id="errors">
        <h2>Errors</h2>
        <p>
            <code class="constant">GL_INVALID_ENUM</code> is generated by
            <code class="function">glGetBufferSubData</code>
            if <em class="parameter"><code>target</code></em> is not one of the generic
            buffer binding targets.
        </p>
        <p>
            <code class="constant">GL_INVALID_OPERATION</code> is generated by
            <code class="function">glGetBufferSubData</code> if zero is bound to
            <em class="parameter"><code>target</code></em>.
        </p>
        <p>
            <code class="constant">GL_INVALID_OPERATION</code> is generated by
            <code class="function">glGetNamedBufferSubData</code> if
            <em class="parameter"><code>buffer</code></em> is not the name of an existing
            buffer object.
        </p>
        <p>
            <code class="constant">GL_INVALID_VALUE</code> is generated if
            <em class="parameter"><code>offset</code></em> or <em class="parameter"><code>size</code></em> is
            negative, or if $offset + size$ is greater than the value of
            <code class="constant">GL_BUFFER_SIZE</code> for the buffer object.
        </p>
        <p>
            <code class="constant">GL_INVALID_OPERATION</code> is generated if the
            buffer object is mapped with
            <a class="citerefentry" href="glMapBufferRange.xhtml"><span class="citerefentry"><span class="refentrytitle">glMapBufferRange</span></span></a>
            or
            <a class="citerefentry" href="glMapBuffer.xhtml"><span class="citerefentry"><span class="refentrytitle">glMapBuffer</span></span></a>,
            unless it was mapped with the
            <code class="constant">GL_MAP_PERSISTENT_BIT</code> bit set in the
            <code class="function">glMapBufferRange</code>
            <em class="parameter"><code>access</code></em> flags.
        </p>
      </div>
