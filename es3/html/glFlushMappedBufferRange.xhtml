      <div class="refsect1" id="description">
        <h2>Description</h2>
        <p>
            <code class="function">glFlushMappedBufferRange</code> indicates that modifications have been made to a range of a mapped buffer.
            The buffer must previously have been mapped with the <code class="constant">GL_MAP_FLUSH_EXPLICIT</code> flag. <em class="parameter"><code>offset</code></em>
            and <em class="parameter"><code>length</code></em> indicate the modified subrange of the mapping, in basic units. The specified subrange to flush
            is relative to the start of the currently mapped range of the buffer. <code class="function">glFlushMappedBufferRange</code> may be called
            multiple times to indicate distinct subranges of the mapping which require flushing.
        </p>
      </div>
      <div class="refsect1" id="notes">
        <h2>Notes</h2>
        <p>
            The <code class="constant">GL_COPY_READ_BUFFER</code>, <code class="constant">GL_COPY_WRITE_BUFFER</code>, 
            <code class="constant">GL_PIXEL_PACK_BUFFER</code>,<code class="constant">GL_PIXEL_UNPACK_READ_BUFFER</code>,
           <code class="constant">GL_TRANSFORM_FEEDBACK_BUFFER</code> and <code class="constant">GL_UNIFORM_BUFFER</code> 
           targets are available only if the GL ES version is 3.0 or greater.
        </p>
        <p>
            The <code class="constant">GL_ATOMIC_COUNTER_BUFFER</code>, <code class="constant">GL_DISPATCH_INDIRECT_BUFFER</code>,
            <code class="constant">GL_DRAW_INDIRECT_BUFFER</code> and <code class="constant">GL_SHADER_STORAGE_BUFFER</code> 
            targets are available only if the GL ES version is 3.1 or greater.
        </p>
        <p>
            The <code class="constant">GL_TEXTURE_BUFFER</code> target is available only if the GL ES version is 3.2 or greater.
        </p>
      </div>
      <div class="refsect1" id="errors">
        <h2>Errors</h2>
        <p>
            <code class="constant">GL_INVALID_VALUE</code> is generated if <em class="parameter"><code>offset</code></em> or <em class="parameter"><code>length</code></em>
            is negative, or if <em class="parameter"><code>offset</code></em> + <em class="parameter"><code>length</code></em> exceeds the size of the mapping.
        </p>
        <p>
            <code class="constant">GL_INVALID_OPERATION</code> is generated if zero is bound to <em class="parameter"><code>target</code></em>.
        </p>
        <p>
            <code class="constant">GL_INVALID_OPERATION</code> is generated if the buffer bound to <em class="parameter"><code>target</code></em> is not
            mapped, or is mapped without the <code class="constant">GL_MAP_FLUSH_EXPLICIT</code> flag.
        </p>
      </div>
