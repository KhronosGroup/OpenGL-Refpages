      <div class="refsect1" id="description">
        <h2>Description</h2>
        <p>
            <code class="function">interpolateAtOffset</code> returns the value of the input varying <em class="parameter"><code>interpolant</code></em>
            sampled at an offset from the center of the pixel specified by <em class="parameter"><code>offset</code></em>. The two floating-point
            components of <em class="parameter"><code>offset</code></em> give the offset in pixels in the <span class="emphasis"><em>x</em></span> and <span class="emphasis"><em>y</em></span>
            directions from the center of the pixel, respectively. An offset of (0, 0) identifies the center of the pixel. The range and granularity of
            offsets supported by this function is implementation-dependent, and can be queried with 
			<code class="constant">GL_MIN_FRAGMENT_INTERPOLATION_OFFSET</code>, <code class="constant">GL_MAX_FRAGMENT_INTERPOLATION_OFFSET</code>
			and <code class="constant">GL_FRAGMENT_INTERPOLATION_OFFSET_BITS</code>.
        </p>
      </div>
