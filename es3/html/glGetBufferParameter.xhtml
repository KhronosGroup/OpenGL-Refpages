            <dt>

                    Specifies the symbolic name of a buffer object parameter.
                    Accepted values are <code class="constant">GL_BUFFER_ACCESS_FLAGS</code>, <code class="constant">GL_BUFFER_MAPPED</code>,
                    <code class="constant">GL_BUFFER_MAP_LENGTH</code>, <code class="constant">GL_BUFFER_MAP_OFFSET</code>,

                </p>

      <div class="refsect1" id="description">
        <h2>Description</h2>
        <p>
            <code class="function">glGetBufferParameteriv</code> and <code class="function">glGetBufferParameteri64v</code>
                        return in <em class="parameter"><code>data</code></em> a selected parameter of the buffer object
            specified by <em class="parameter"><code>target</code></em>.
        </p>
        <p>
            <em class="parameter"><code>value</code></em> names a specific buffer object parameter, as follows:
        </p>
        <div class="variablelist">
          <dl class="variablelist">
            <dt>
              <span class="term">
                <code class="constant">GL_BUFFER_ACCESS_FLAGS</code>
              </span>
            </dt>
            <dd>
              <p>
                        <em class="parameter"><code>params</code></em> returns the access policy set while mapping the buffer object.
                    </p>
            </dd>
            <dt>
              <span class="term">
                <code class="constant">GL_BUFFER_MAPPED</code>
              </span>
            </dt>
            <dd>
              <p>
                        <em class="parameter"><code>params</code></em> returns a flag indicating whether the buffer object is currently
                        mapped. The initial value is <code class="constant">GL_FALSE</code>.
                    </p>
            </dd>
            <dt>
              <span class="term">
                <code class="constant">GL_BUFFER_MAP_LENGTH</code>
              </span>
            </dt>
            <dd>
              <p>
                        <em class="parameter"><code>params</code></em> returns the length of the buffer object mapping,
                                                measured in bytes.
                                                The initial value is 0.
                    </p>
            </dd>
            <dt>
              <span class="term">
                <code class="constant">GL_BUFFER_MAP_OFFSET</code>
              </span>
            </dt>
            <dd>
              <p>
                        <em class="parameter"><code>params</code></em> returns the offset (start) of the buffer object mapping,
                                                measured in bytes.
                                                The initial value is 0.
                    </p>
            </dd>
            <dt>
              <span class="term">
                <code class="constant">GL_BUFFER_SIZE</code>
              </span>
            </dt>
            <dd>
              <p>
                        <em class="parameter"><code>params</code></em> returns the size of the buffer object, measured in bytes.
                        The initial value is 0.
                    </p>
            </dd>
            <dt>
              <span class="term">
                <code class="constant">GL_BUFFER_USAGE</code>
              </span>
            </dt>
            <dd>
              <p>
                        <em class="parameter"><code>params</code></em> returns the buffer object's usage pattern.
                    </p>
            </dd>
          </dl>
        </div>
      </div>
      <div class="refsect1" id="notes">
        <h2>Notes</h2>
        <p>
            If an error is generated,
            no change is made to the contents of <em class="parameter"><code>data</code></em>.
        </p>
        <p>
            If <code class="function">glGetBufferParameteriv</code> is used to query a <em class="parameter"><code>value</code></em> of
                        <code class="constant">GL_BUFFER_SIZE</code>, values greater than or equal to
                        <mml:math xmlns:mml="http://www.w3.org/1998/Math/MathML" overflow="scroll">
                                
                                <mml:mrow>
                                        <mml:msup><mml:mn>2</mml:mn>
                                        <mml:mfenced open="" close="">
                                                <mml:msub><mml:mi mathvariant="italic">31</mml:mi></mml:msub>
                                        </mml:mfenced>
                                        </mml:msup>
                                </mml:mrow>
                        </mml:math>
                        will be clamped to
                        <mml:math xmlns:mml="http://www.w3.org/1998/Math/MathML" overflow="scroll">
                                
                                <mml:mrow>
                                        <mml:msup><mml:mn>2</mml:mn>
                                        <mml:mfenced open="" close="">
                                                <mml:msub><mml:mi mathvariant="italic">31</mml:mi></mml:msub>
                                        </mml:mfenced>
                                        </mml:msup>
                                        <mml:mo>-</mml:mo>
                                        <mml:mn>1</mml:mn>
                                </mml:mrow>
                        </mml:math>.
        </p>
        <p>
            The <code class="constant">GL_COPY_READ_BUFFER</code>, <code class="constant">GL_COPY_WRITE_BUFFER</code>, 
            <code class="constant">GL_PIXEL_PACK_BUFFER</code>,<code class="constant">GL_PIXEL_UNPACK_READ_BUFFER</code>,
           <code class="constant">GL_TRANSFORM_FEEDBACK_BUFFER</code> and <code class="constant">GL_UNIFORM_BUFFER</code> 
           targets are available only if the GL ES version is 3.0 or greater.
        </p>
        <p>
            The <code class="constant">GL_ATOMIC_COUNTER_BUFFER</code>, <code class="constant">GL_DISPATCH_INDIRECT_BUFFER</code>,
            <code class="constant">GL_DRAW_INDIRECT_BUFFER</code> and <code class="constant">GL_SHADER_STORAGE_BUFFER</code> 
            targets are available only if the GL ES version is 3.1 or greater.
        </p>
        <p>
            The <code class="constant">GL_TEXTURE_BUFFER</code> target is available only if the GL ES version is 3.2 or greater.
        </p>
      </div>
      <div class="refsect1" id="errors">
        <h2>Errors</h2>
        <p>
            <code class="constant">GL_INVALID_ENUM</code> is generated if <em class="parameter"><code>target</code></em> or <em class="parameter"><code>value</code></em> is not an
            accepted value.
        </p>
        <p>
            <code class="constant">GL_INVALID_OPERATION</code> is generated if the reserved buffer object name 0 is bound to <em class="parameter"><code>target</code></em>.
        </p>
        <p>
            <code class="constant">GL_INVALID_ENUM</code> is generated if <code class="function">glGetBufferParameteri64v</code> is used to query a <em class="parameter"><code>value</code></em> of
            <code class="constant">GL_BUFFER_ACCESS_FLAGS</code>, <code class="constant">GL_BUFFER_MAPPED</code> or <code class="constant">GL_BUFFER_USAGE</code>.
        </p>
        <p>
            <code class="constant">GL_INVALID_ENUM</code> is generated if <code class="function">glGetBufferParameteriv</code> is used to query a <em class="parameter"><code>value</code></em> of
            <code class="constant">GL_BUFFER_MAP_LENGTH</code> or <code class="constant">GL_BUFFER_MAP_OFFSET</code>.
        </p>
      </div>
