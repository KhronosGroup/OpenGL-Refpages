      <div class="refnamediv">
        <h2>Name</h2>
        <p>glBindBufferRange — bind a range within a buffer object to an indexed buffer target</p>
      </div>

      <div class="refsect1" id="parameters">
        <h2>Parameters</h2>
        <div class="variablelist">
          <dl class="variablelist">
            <dt>
              <span class="term">
                <em class="parameter">
                  <code>target</code>
                </em>
              </span>
            </dt>
            <dd>
              <p>
                    Specify the target of the bind operation. <em class="parameter"><code>target</code></em> must be
                    one of <code class="constant">GL_ATOMIC_COUNTER_BUFFER</code>, <code class="constant">GL_SHADER_STORAGE_BUFFER</code>, 
					<code class="constant">GL_TRANSFORM_FEEDBACK_BUFFER</code> or <code class="constant">GL_UNIFORM_BUFFER</code>.
                </p>
            </dd>
            <dt>
              <span class="term">
                <em class="parameter">
                  <code>index</code>
                </em>
              </span>
            </dt>

      <div class="refsect1" id="description">
        <h2>Description</h2>
        <p>
            <code class="function">glBindBufferRange</code> binds a range of the buffer object <em class="parameter"><code>buffer</code></em>
            represented by <em class="parameter"><code>offset</code></em> and <em class="parameter"><code>size</code></em> to the
            binding point at index <em class="parameter"><code>index</code></em> of the array of targets specified by <em class="parameter"><code>target</code></em>.
            Each <em class="parameter"><code>target</code></em> represents an indexed array of buffer binding points, as well
            as a single general binding point that can be used by other buffer manipulation functions such as
            <a class="citerefentry" href="glBindBuffer.xhtml"><span class="citerefentry"><span class="refentrytitle">glBindBuffer</span></span></a> or
            <a class="citerefentry" href="glMapBufferRange.xhtml"><span class="citerefentry"><span class="refentrytitle">glMapBufferRange</span></span></a>. In addition to binding
            a range of <em class="parameter"><code>buffer</code></em> to the indexed buffer binding target, <code class="function">glBindBufferBase</code>
            also binds the range to the generic buffer binding point specified by <em class="parameter"><code>target</code></em>.
        </p>
        <p>
            <em class="parameter"><code>offset</code></em> specifies the offset in basic machine units into the buffer object
            <em class="parameter"><code>buffer</code></em> and <em class="parameter"><code>size</code></em> specifies the amount of data that
            can be read from the buffer object while used as an indexed target.
        </p>
      </div>
      <div class="refsect1" id="notes">
        <h2>Notes</h2>
        <p>
            The <code class="constant">GL_ATOMIC_COUNTER_BUFFER</code> and <code class="constant">GL_SHADER_STORAGE_BUFFER</code> 
            targets are available only if the GL ES version is 3.1 or greater.
        </p>
      </div>
      <div class="refsect1" id="errors">
        <h2>Errors</h2>
        <p>
            <code class="constant">GL_INVALID_ENUM</code> is generated if <em class="parameter"><code>target</code></em> is not
            <code class="constant">GL_ATOMIC_COUNTER_BUFFER</code>, <code class="constant">GL_SHADER_STORAGE_BUFFER</code>, 
            <code class="constant">GL_TRANSFORM_FEEDBACK_BUFFER</code> or <code class="constant">GL_UNIFORM_BUFFER</code>.
        </p>
        <p>
            <code class="constant">GL_INVALID_VALUE</code> is generated if <em class="parameter"><code>index</code></em> is greater
            than or equal to the number of <em class="parameter"><code>target</code></em>-specific indexed binding points.
        </p>
        <p>
            <code class="constant">GL_INVALID_VALUE</code> is generated if <em class="parameter"><code>buffer</code></em> is not
            zero and <em class="parameter"><code>size</code></em> is less than or equal to zero.
        </p>
        <p>
            <code class="constant">GL_INVALID_VALUE</code> is generated if <em class="parameter"><code>target</code></em> is
                        <code class="constant">GL_ATOMIC_COUNTER_BUFFER</code> or <code class="constant">GL_TRANSFORM_FEEDBACK_BUFFER</code> 
						and <em class="parameter"><code>size</code></em> or <em class="parameter"><code>offset</code></em> are not multiples of 4.
        </p>
        <p>
            <code class="constant">GL_INVALID_VALUE</code> is generated if <em class="parameter"><code>target</code></em> is
                        <code class="constant">GL_SHADER_STORAGE_BUFFER</code> and <em class="parameter"><code>offset</code></em> is not a multiple of
                        <code class="constant">GL_SHADER_STORAGE_BUFFER_OFFSET_ALIGNMENT</code>.
        </p>
        <p>
            <code class="constant">GL_INVALID_VALUE</code> is generated if <em class="parameter"><code>target</code></em> is
                        <code class="constant">GL_UNIFORM_BUFFER</code> and <em class="parameter"><code>offset</code></em> is not a multiple of
                        <code class="constant">GL_UNIFORM_BUFFER_OFFSET_ALIGNMENT</code>.
        </p>
      </div>
