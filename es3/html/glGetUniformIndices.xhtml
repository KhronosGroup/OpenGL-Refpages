      <div class="refsect1" id="description">
        <h2>Description</h2>
        <p>
            <code class="function">glGetUniformIndices</code> retrieves the indices of a number of uniforms within <em class="parameter"><code>program</code></em>.
        </p>
        <p>
            <em class="parameter"><code>program</code></em> must be the name of a program object for which the command
            <a class="citerefentry" href="glLinkProgram.xhtml"><span class="citerefentry"><span class="refentrytitle">glLinkProgram</span></span></a> must have been called in the past, although it is not required that
            <a class="citerefentry" href="glLinkProgram.xhtml"><span class="citerefentry"><span class="refentrytitle">glLinkProgram</span></span></a> must have succeeded. The link could have failed because the number
            of active uniforms exceeded the limit.
        </p>
        <p>
            <em class="parameter"><code>uniformCount</code></em> indicates both the number of elements in the array of names <em class="parameter"><code>uniformNames</code></em> and the
            number of indices that may be written to <em class="parameter"><code>uniformIndices</code></em>.
        </p>
        <p>
            <em class="parameter"><code>uniformNames</code></em> contains a list of <em class="parameter"><code>uniformCount</code></em> nul-terminated name strings identifying the
                        uniform names to be queried for indices. For each name string in <em class="parameter"><code>uniformNames</code></em>, the index assigned to the active
                        uniform of that name will be written to the corresponding element of <em class="parameter"><code>uniformIndices</code></em>. If a string in
                        <em class="parameter"><code>uniformNames</code></em> is not the name of an active uniform, the special value <code class="constant">GL_INVALID_INDEX</code> will
                        be written to the corresponding element of <em class="parameter"><code>uniformIndices</code></em>.
        </p>
        <p>
            If an error occurs, nothing is written to <em class="parameter"><code>uniformIndices</code></em>.
        </p>
      </div>
      <div class="refsect1" id="errors">
        <h2>Errors</h2>
        <p>
            <code class="constant">GL_INVALID_OPERATION</code> is generated if <em class="parameter"><code>program</code></em> is not the name of a program object for which
            <a class="citerefentry" href="glLinkProgram.xhtml"><span class="citerefentry"><span class="refentrytitle">glLinkProgram</span></span></a> has been called in the past.
        </p>
      </div>
