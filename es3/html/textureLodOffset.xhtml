      <div class="refsect1" id="parameters">
        <h2>Parameters</h2>
        <div class="variablelist">
          <dl class="variablelist">
            <dt>
              <span class="term">
                <em class="parameter">
                  <code>sampler</code>
                </em>
              </span>
            </dt>
            <dd>
              <p>
                    Specifies the sampler to which the texture from which texels will be retrieved is bound.
                </p>
            </dd>
            <dt>
              <span class="term">
                <em class="parameter">
                  <code>P</code>
                </em>
              </span>
            </dt>
            <dd>
              <p>
                    Specifies the texture coordinates at which the texture will be sampled.
                </p>
            </dd>
            <dt>
              <span class="term">
                <em class="parameter">
                  <code>lod</code>
                </em>
              </span>
            </dt>
            <dd>
              <p>
                    Specifies the explicit level-of-detail from which texels will be fetched.
                </p>
            </dd>
            <dt>
              <span class="term">
                <em class="parameter">
                  <code>offset</code>
                </em>
              </span>
            </dt>
            <dd>
              <p>
                    Specifies the offset that will be applied to <em class="parameter"><code>P</code></em> before texels are fetched.
                </p>
            </dd>
          </dl>
        </div>
      </div>
      <div class="refsect1" id="description">
        <h2>Description</h2>
        <p>
            <code class="function">textureLodOffset</code> performs a texture lookup at coordinate <em class="parameter"><code>P</code></em> from the
            texture bound to <em class="parameter"><code>sampler</code></em> with an explicit level-of-detail as specified in <em class="parameter"><code>lod</code></em>.
            Behavior is the same as in <a class="citerefentry" href="textureLod.xhtml"><span class="citerefentry"><span class="refentrytitle">textureLod</span></span></a> except that before
            sampling, <em class="parameter"><code>offset</code></em> is added to <em class="parameter"><code>P</code></em>.
        </p>
      </div>
