    <div class="refentry" id="glBlendBarrier">
      <div class="titlepage"/>
      <div class="refnamediv">
        <h2>Name</h2>
        <p>glBlendBarrier — specifies a boundary between advanced blending passes</p>
      </div>
      <div class="refsynopsisdiv">
        <h2>C Specification</h2>
        <div class="funcsynopsis">
          <table style="border: 0; cellspacing: 0; cellpadding: 0;" class="funcprototype-table">
            <tr>
              <td>
                <code class="funcdef">void <strong class="fsfunc">glBlendBarrier</strong>(</code>
              </td>
              <td><var class="pdparam">void</var><code>)</code>;</td>
            </tr>
          </table>
          <div class="funcprototype-spacer"> </div>
        </div>
      </div>
      <div class="refsect1" id="description">
        <h2>Description</h2>
        <p>
            <code class="function">glBlendBarrier</code> specifies a boundary between passes when using advanced blend equations.
            Any command that causes the value of a sample to be modified using the
            framebuffer is considered to touch the sample, including clears, blended
            or unblended primitives, and BlitFramebuffer copies. Defined results are guaranteed only if each sample
            is touched no more than once in any single rendering pass.
        </p>
      </div>

        </p>
