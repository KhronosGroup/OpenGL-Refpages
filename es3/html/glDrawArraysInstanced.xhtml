    <div class="refentry" id="glDrawArraysInstanced">
      <div class="titlepage"/>
      <div class="refnamediv">
        <h2>Name</h2>
        <p>glDrawArraysInstanced — draw multiple instances of a range of elements</p>
      </div>
      <div class="refsynopsisdiv">
        <h2>C Specification</h2>
        <div class="funcsynopsis">
          <table style="border: 0; cellspacing: 0; cellpadding: 0;" class="funcprototype-table">
            <tr>
              <td>
                <code class="funcdef">void <strong class="fsfunc">glDrawArraysInstanced</strong>(</code>
              </td>
              <td>GLenum <var class="pdparam">mode</var>, </td>
            </tr>
            <tr>
              <td> </td>
              <td>GLint <var class="pdparam">first</var>, </td>
            </tr>
            <tr>
              <td> </td>
              <td>GLsizei <var class="pdparam">count</var>, </td>
            </tr>
            <tr>
              <td> </td>
              <td>GLsizei <var class="pdparam">primcount</var><code>)</code>;</td>
            </tr>
          </table>
          <div class="funcprototype-spacer"> </div>
        </div>
      </div>
      <div class="refsect1" id="parameters">
        <h2>Parameters</h2>
        <div class="variablelist">
          <dl class="variablelist">
            <dt>
              <span class="term">
                <em class="parameter">
                  <code>mode</code>
                </em>
              </span>
            </dt>
            <dd>
              <p>
                    Specifies what kind of primitives to render. Symbolic constants 
                    <code class="constant">GL_POINTS</code>,
                    <code class="constant">GL_LINE_STRIP</code>,
                    <code class="constant">GL_LINE_LOOP</code>,
                    <code class="constant">GL_LINES</code>,
                    <code class="constant">GL_LINE_STRIP_ADJACENCY</code>,
                    <code class="constant">GL_LINES_ADJACENCY</code>,
                    <code class="constant">GL_TRIANGLE_STRIP</code>,
                    <code class="constant">GL_TRIANGLE_FAN</code>,
                    <code class="constant">GL_TRIANGLES</code>,
                    <code class="constant">GL_TRIANGLE_STRIP_ADJACENCY</code>,
                    <code class="constant">GL_TRIANGLES_ADJACENCY</code> and 
                    <code class="constant">GL_PATCHES</code> are accepted.
                </p>
            </dd>
            <dt>
              <span class="term">
                <em class="parameter">
                  <code>first</code>
                </em>
              </span>
            </dt>
            <dd>
              <p>
                    Specifies the starting index in the enabled arrays.
                </p>
            </dd>
            <dt>
              <span class="term">
                <em class="parameter">
                  <code>count</code>
                </em>
              </span>
            </dt>
            <dd>
              <p>
                    Specifies the number of indices to be rendered.
                </p>
            </dd>
            <dt>
              <span class="term">
                <em class="parameter">
                  <code>primcount</code>
                </em>
              </span>
            </dt>
            <dd>
              <p>
                    Specifies the number of instances of the specified range of indices to be rendered.
                </p>
            </dd>
          </dl>
        </div>
      </div>
      <div class="refsect1" id="description">
        <h2>Description</h2>
        <p>
            <code class="function">glDrawArraysInstanced</code> behaves identically to <a class="citerefentry" href="glDrawArrays.xhtml"><span class="citerefentry"><span class="refentrytitle">glDrawArrays</span></span></a>
            except that <em class="parameter"><code>primcount</code></em> instances of the range of elements are executed. Those attributes
                        that have divisor N where N is other than zero
                        (as specified by <a class="citerefentry" href="glVertexAttribDivisor.xhtml"><span class="citerefentry"><span class="refentrytitle">glVertexAttribDivisor</span></span></a>)
                        advance once every N instances. Thus, the element transferred from instanced
                        vertex attributes is given by:
            </p>
        <div class="informalequation">
          <mml:math xmlns:mml="http://www.w3.org/1998/Math/MathML" overflow="scroll">
                
                <mml:mrow>
                                        <mml:mfrac>
                                                <mml:mi mathvariant="italic">instance</mml:mi>
                                                <mml:mn>divisor</mml:mn>
                                        </mml:mfrac>
                </mml:mrow>
            </mml:math>
        </div>
        <p>

                        The value of <em class="parameter"><code>instance</code></em> may be read by a vertex shader as <code class="constant">gl_InstanceID</code>.
        </p>
        <p>
                        To enable and disable a generic vertex attribute array, call
                        <a class="citerefentry" href="glEnableVertexAttribArray.xhtml"><span class="citerefentry"><span class="refentrytitle">glEnableVertexAttribArray</span></span></a> and
                        <a class="citerefentry" href="glDisableVertexAttribArray.xhtml"><span class="citerefentry"><span class="refentrytitle">glDisableVertexAttribArray</span></span></a>.
        </p>
        <p>
                        If an array corresponding to a generic attribute required by a vertex shader
                        is not enabled, then the corresponding element is taken from the current generic
                        attribute state.
        </p>
      </div>
      <div class="refsect1" id="notes">
        <h2>Notes</h2>
        <p>
            <code class="constant">GL_LINE_STRIP_ADJACENCY</code>,
            <code class="constant">GL_LINES_ADJACENCY</code>,
            <code class="constant">GL_TRIANGLE_STRIP_ADJACENCY</code>,
            <code class="constant">GL_TRIANGLES_ADJACENCY</code> and
            <code class="constant">GL_PATCHES</code>
            are available only if the GL ES version is 3.2 or greater.
        </p>
      </div>
      <div class="refsect1" id="errors">
        <h2>Errors</h2>
        <p>
            <code class="constant">GL_INVALID_ENUM</code> is generated if <em class="parameter"><code>mode</code></em> is not one of
            the accepted values.
        </p>
        <p>
            <code class="constant">GL_INVALID_VALUE</code> is generated if <em class="parameter"><code>count</code></em> or <em class="parameter"><code>primcount</code></em> are negative.
        </p>
        <p>
            <code class="constant">GL_INVALID_OPERATION</code> is generated if a non-zero buffer object name is bound to an
            enabled array and the buffer object's data store is currently mapped.
        </p>
        <p>
            <code class="constant">GL_INVALID_FRAMEBUFFER_OPERATION</code> is generated if the currently bound framebuffer is not
            framebuffer complete (i.e. the return value from
            <a class="citerefentry" href="glCheckFramebufferStatus.xhtml"><span class="citerefentry"><span class="refentrytitle">glCheckFramebufferStatus</span></span></a> is not <code class="constant">GL_FRAMEBUFFER_COMPLETE</code>).
        </p>
        <p>
            <code class="constant">GL_INVALID_OPERATION</code> is generated if recording the vertices of a primitive to the buffer objects being
            used for transform feedback purposes would result in either exceeding the limits of any buffer object’s size,
            or in exceeding the end position <em class="parameter"><code>offset</code></em> + <em class="parameter"><code>size</code></em> - 1, as set
            by <a class="citerefentry" href="glBindBufferRange.xhtml"><span class="citerefentry"><span class="refentrytitle">glBindBufferRange</span></span></a>.
        </p>
        <p>
            <code class="constant">GL_INVALID_OPERATION</code> is generated if a geometry shader is active and <em class="parameter"><code>mode</code></em>
            is incompatible with the input primitive type of the geometry shader in the currently installed program object.
        </p>
      </div>
