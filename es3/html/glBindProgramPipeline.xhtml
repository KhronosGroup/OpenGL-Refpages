    <div class="refentry" id="glBindProgramPipeline">
      <div class="titlepage"/>
      <div class="refnamediv">
        <h2>Name</h2>
        <p>glBindProgramPipeline — bind a program pipeline to the current context</p>
      </div>
      <div class="refsynopsisdiv">
        <h2>C Specification</h2>
        <div class="funcsynopsis">
          <table style="border: 0; cellspacing: 0; cellpadding: 0;" class="funcprototype-table">
            <tr>
              <td>
                <code class="funcdef">void <strong class="fsfunc">glBindProgramPipeline</strong>(</code>
              </td>
              <td>GLuint <var class="pdparam">pipeline</var><code>)</code>;</td>
            </tr>
          </table>
          <div class="funcprototype-spacer"> </div>
        </div>
      </div>
      <div class="refsect1" id="parameters">
        <h2>Parameters</h2>
        <div class="variablelist">
          <dl class="variablelist">
            <dt>
              <span class="term">
                <em class="parameter">
                  <code>pipeline</code>
                </em>
              </span>
            </dt>
            <dd>
              <p>
                Specifies the name of the pipeline object to bind to the context.
            </p>
            </dd>
          </dl>
        </div>
      </div>
      <div class="refsect1" id="description">
        <h2>Description</h2>
        <p>
            <code class="function">glBindProgramPipeline</code> binds a program pipeline object to the current
            context. <em class="parameter"><code>pipeline</code></em> must be a name previously returned from a call
            to <a class="citerefentry" href="glGenProgramPipelines.xhtml"><span class="citerefentry"><span class="refentrytitle">glGenProgramPipelines</span></span></a>. If
            no program pipeline exists with name <em class="parameter"><code>pipeline</code></em> then a new pipeline object
            is created with that name and initialized to the default state vector.
        </p>
        <p>
            When a program pipeline object is bound using <code class="function">glBindProgramPipeline</code>, any previous
            binding is broken and is replaced with a binding to the specified pipeline object. If <em class="parameter"><code>pipeline</code></em>
            is zero, the previous binding is broken and is not replaced, leaving no pipeline object bound.
            If no current program object has been established by <a class="citerefentry" href="glUseProgram.xhtml"><span class="citerefentry"><span class="refentrytitle">glUseProgram</span></span></a>,
            the program objects used for each stage and for uniform updates are taken from the bound program
            pipeline object, if any. If there is a current program object established by <a class="citerefentry" href="glUseProgram.xhtml"><span class="citerefentry"><span class="refentrytitle">glUseProgram</span></span></a>,
            the bound program pipeline object has no effect on rendering or uniform updates. When a bound program
            pipeline object is used for rendering, individual shader executables are taken from its program objects.
        </p>
      </div>
      <div class="refsect1" id="errors">
        <h2>Errors</h2>
        <p>
            <code class="constant">GL_INVALID_OPERATION</code> is generated if <em class="parameter"><code>pipeline</code></em> is not zero or
            a name previously returned from a call to <a class="citerefentry" href="glGenProgramPipelines.xhtml"><span class="citerefentry"><span class="refentrytitle">glGenProgramPipelines</span></span></a>
            or if such a name has been deleted by a call to
            <a class="citerefentry" href="glDeleteProgramPipelines.xhtml"><span class="citerefentry"><span class="refentrytitle">glDeleteProgramPipelines</span></span></a>.
        </p>
      </div>
