        <div class="variablelist">

            <dt>
              <span class="term">

                </em>
              </span>
            </dt>
            <dd>
              <p>
                    Specifies the target to which the texture object is
                    bound for <code class="function">glTexBufferRange</code>. Must be

                </p>

      <div class="refsect1" id="description">
        <h2>Description</h2>
        <p>
            <code class="function">glTexBufferRange</code> attaches a range of the
            data store of a specified buffer object to a specified texture
            object, and specify the storage format for the texture image
            found in the buffer object. The texture object must be a
            buffer texture.
        </p>
        <p>
            If <em class="parameter"><code>buffer</code></em> is zero, any buffer object
            attached to the buffer texture is detached and no new buffer
            object is attached. If <em class="parameter"><code>buffer</code></em> is
            non-zero, it must be the name of an existing buffer object.
        </p>
        <p>
            The start and size of the range are specified by
            <em class="parameter"><code>offset</code></em> and <em class="parameter"><code>size</code></em>
            respectively, both measured in basic machine units.
            <em class="parameter"><code>offset</code></em> must be greater than or equal to
            zero, <em class="parameter"><code>size</code></em> must be greater than zero, and
            the sum of <em class="parameter"><code>offset</code></em> and
            <em class="parameter"><code>size</code></em> must not exceed the value of
            <code class="constant">GL_BUFFER_SIZE</code> for
            <em class="parameter"><code>buffer</code></em>. Furthermore,
            <em class="parameter"><code>offset</code></em> must be an integer multiple of the
            value of
            <code class="constant">GL_TEXTURE_BUFFER_OFFSET_ALIGNMENT</code>.
        </p>
        <p>
            <em class="parameter"><code>internalformat</code></em> specifies the storage
            format, and must be one of the following sized internal formats:

        <p>
            When a range of a buffer object is attached to a buffer texture,
            the specified range of the buffer object's data store is taken
            as the texture's texel array. The number of texels in the buffer
            texture's texel array is given by
                $$ \left\lfloor { size \over { components \times sizeof(base\_type) } } \right\rfloor $$
            where $components$ and $base\_type$ are the element count and
            base data type for elements, as specified in the table above.
            The number of texels in the texel array is then clamped to the
            value of the implementation-dependent limit
            <code class="constant">GL_MAX_TEXTURE_BUFFER_SIZE</code>. When a buffer
            texture is accessed in a shader, the results of a texel fetch
            are undefined if the specified texel coordinate is negative, or
            greater than or equal to the clamped number of texels in the
            texel array.
        </p>

      <div class="refsect1" id="errors">
        <h2>Errors</h2>
        <p>
            <code class="constant">GL_INVALID_ENUM</code> is generated by
            <code class="function">glTexBufferRange</code> if
            <em class="parameter"><code>target</code></em> is not
            <code class="constant">GL_TEXTURE_BUFFER</code>.
        </p>
        <p>
            <code class="constant">GL_INVALID_ENUM</code> is generated if
            <em class="parameter"><code>internalformat</code></em> is not one of the sized
            internal formats described above.
        </p>
        <p>
            <code class="constant">GL_INVALID_OPERATION</code> is generated if
            <em class="parameter"><code>buffer</code></em> is not zero and is not the name of
            an existing buffer object.
        </p>
        <p>
            <code class="constant">GL_INVALID_VALUE</code> is generated if
            <em class="parameter"><code>offset</code></em> is negative, if
            <em class="parameter"><code>size</code></em> is less than or equal to zero, or if
            <em class="parameter"><code>offset</code></em> + <em class="parameter"><code>size</code></em> is
            greater than the value of <code class="constant">GL_BUFFER_SIZE</code>
            for <em class="parameter"><code>buffer</code></em>.
        </p>
        <p>
            <code class="constant">GL_INVALID_VALUE</code> is generated if
            <em class="parameter"><code>offset</code></em> is not an integer multiple of the
            value of
            <code class="constant">GL_TEXTURE_BUFFER_OFFSET_ALIGNMENT</code>.
        </p>
      </div>
