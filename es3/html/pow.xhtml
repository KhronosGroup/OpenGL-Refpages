      <div class="refnamediv">
        <h2>Name</h2>
        <p>pow — return the value of the first parameter raised to the power of the second</p>
      </div>
      <div class="refsynopsisdiv">
        <h2>Declaration</h2>

      <div class="refsect1" id="parameters">
        <h2>Parameters</h2>
        <div class="variablelist">
          <dl class="variablelist">
            <dt>
              <span class="term">

                  <code>x</code>
                </em>

              <p>
                    Specify the value to raise to the power <em class="parameter"><code>y</code></em>.
                </p>
            </dd>
            <dt>
              <span class="term">
                <em class="parameter">
                  <code>y</code>
                </em>
              </span>
            </dt>
            <dd>
              <p>
                    Specify the power to which to raise <em class="parameter"><code>x</code></em>.
                </p>

      <div class="refsect1" id="description">
        <h2>Description</h2>
        <p>
            <code class="function">pow</code> returns the value of $x$ raised to the
            $y$ power, i.e. $x^y$. The result is undefined if $x &lt; 0$ or
            if $x = 0$ and $y \leq 0$.
        </p>
