      <div class="refnamediv">
        <h2>Name</h2>
        <p>glInvalidateSubFramebuffer — Invalidate portions of the contents of attachments within a framebuffer</p>
      </div>

      <div class="refsect1" id="description">
        <h2>Description</h2>
        <p>
            <code class="function">glInvalidateSubFramebuffer</code> signals to the
            GL that it need not preserve all pixels of a specified region of
            the framebuffer bound to <em class="parameter"><code>target</code></em>.
            <em class="parameter"><code>target</code></em> must be <code class="constant">GL_READ_FRAMEBFUFFER</code>,
            <code class="constant">GL_DRAW_FRAMEBUFFER</code> or <code class="constant">GL_FRAMEBUFFER</code>. The
            token <code class="constant">GL_FRAMEBUFFER</code> is treated as <code class="constant">GL_DRAW_FRAMEBUFFER</code>.
			<em class="parameter"><code>attachments</code></em>
            contains a list of <em class="parameter"><code>numAttachments</code></em> to be
            invalidated. If an attachment is specified that does not exist
            in the bound framebuffer, it is ignored.
            <em class="parameter"><code>x</code></em>, <em class="parameter"><code>y</code></em>,
            <em class="parameter"><code>width</code></em> and <em class="parameter"><code>height</code></em>
            specify the bounds of the pixel rectangle to invalidate. Any of
            these pixels lying outside of the window allocated to the
            current GL context, or outside of the image attached to the
            currently bound framebuffer object, are ignored.
        </p>
        <p>
            If a framebuffer object is bound, then
            <em class="parameter"><code>attachments</code></em> may contain
            <code class="constant">GL_COLOR_ATTACHMENTi</code>,
            <code class="constant">GL_DEPTH_ATTACHMENT</code>, 
            <code class="constant">GL_STENCIL_ATTACHMENT</code>, and/or
            <code class="constant">GL_DEPTH_STENCIL_ATTACHMENT</code>. If the
            framebuffer object is not complete,
            <code class="function">glInvalidateSubFramebuffer</code> may be ignored.
        </p>
        <p>
            If the default framebuffer is bound, then
            <em class="parameter"><code>attachments</code></em> may contain
            <code class="constant">GL_COLOR</code>, identifying the color buffer;
            <code class="constant">GL_DEPTH</code>, identifying the depth buffer;
            and/or <code class="constant">GL_STENCIL</code>, identifying the stencil
            buffer.
        </p>
      </div>
      <div class="refsect1" id="notes">
        <h2>Notes</h2>
        <p>
            The intention of this function is to provide a hint to the GL
            implementation that there is no longer a need to preserve the
            contents of particular attachments of a framebuffer object, or
            the default framebuffer. It is possible, for example, to signal
            the intention that depth and or stencil data is no longer needed
            at the end of a scene, or that multisample color buffer data is
            no longer needed after a resolve through
            <a class="citerefentry" href="glBlitFramebuffer.xhtml"><span class="citerefentry"><span class="refentrytitle">glBlitFramebuffer</span></span></a>.
        </p>
      </div>
      <div class="refsect1" id="errors">
        <h2>Errors</h2>
        <p>
            <code class="constant">GL_INVALID_ENUM</code> is generated if <em class="parameter"><code>target</code></em> is not <code class="constant">GL_DRAW_FRAMEBUFFER</code>, 
			<code class="constant">GL_READ_FRAMEBUFFER</code>, or <code class="constant">GL_FRAMEBUFFER</code>.
        </p>
        <p>
            <code class="constant">GL_INVALID_OPERATION</code> is generated if
            <em class="parameter"><code>attachments</code></em> contains
            <code class="constant">GL_COLOR_ATTACHMENTm</code> and m is greater than
            or equal to the value of
            <code class="constant">GL_MAX_COLOR_ATTACHMENTS</code>.
        </p>
      </div>
