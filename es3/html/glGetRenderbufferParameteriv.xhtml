    <div class="refentry" id="glGetRenderbufferParameteriv">
      <div class="titlepage"/>
      <div class="refnamediv">
        <h2>Name</h2>
        <p>glGetRenderbufferParameteriv — retrieve information about a bound renderbuffer object</p>
      </div>
      <div class="refsynopsisdiv">
        <h2>C Specification</h2>
        <div class="funcsynopsis">
          <table style="border: 0; cellspacing: 0; cellpadding: 0;" class="funcprototype-table">
            <tr>
              <td>
                <code class="funcdef">void <strong class="fsfunc">glGetRenderbufferParameteriv</strong>(</code>
              </td>
              <td>GLenum <var class="pdparam">target</var>, </td>
            </tr>
            <tr>
              <td> </td>
              <td>GLenum <var class="pdparam">pname</var>, </td>
            </tr>
            <tr>
              <td> </td>
              <td>GLint *<var class="pdparam">params</var><code>)</code>;</td>
            </tr>
          </table>
          <div class="funcprototype-spacer"> </div>
        </div>
      </div>
      <div class="refsect1" id="parameters">
        <h2>Parameters</h2>
        <div class="variablelist">
          <dl class="variablelist">
            <dt>
              <span class="term">
                <em class="parameter">
                  <code>target</code>
                </em>
              </span>
            </dt>
            <dd>
              <p>
                    Specifies the target of the query operation. <em class="parameter"><code>target</code></em> must be <code class="constant">GL_RENDERBUFFER</code>.
                </p>
            </dd>
            <dt>
              <span class="term">
                <em class="parameter">
                  <code>pname</code>
                </em>
              </span>
            </dt>
            <dd>
              <p>
                    Specifies the parameter whose value to retrieve from the renderbuffer bound to <em class="parameter"><code>target</code></em>.
                </p>
            </dd>
            <dt>
              <span class="term">
                <em class="parameter">
                  <code>params</code>
                </em>
              </span>
            </dt>
            <dd>
              <p>
                    Specifies the address of an array to receive the value of the queried parameter.
                </p>
            </dd>
          </dl>
        </div>
      </div>
      <div class="refsect1" id="description">
        <h2>Description</h2>
        <p>
            <code class="function">glGetRenderbufferParameteriv</code> retrieves information about a bound renderbuffer object. <em class="parameter"><code>target</code></em>
            specifies the target of the query operation and must be <code class="constant">GL_RENDERBUFFER</code>. <em class="parameter"><code>pname</code></em> specifies
            the parameter whose value to query and must be one of <code class="constant">GL_RENDERBUFFER_WIDTH</code>, <code class="constant">GL_RENDERBUFFER_HEIGHT</code>,
            <code class="constant">GL_RENDERBUFFER_INTERNAL_FORMAT</code>, <code class="constant">GL_RENDERBUFFER_RED_SIZE</code>, <code class="constant">GL_RENDERBUFFER_GREEN_SIZE</code>,
            <code class="constant">GL_RENDERBUFFER_BLUE_SIZE</code>, <code class="constant">GL_RENDERBUFFER_ALPHA_SIZE</code>, <code class="constant">GL_RENDERBUFFER_DEPTH_SIZE</code>,
            <code class="constant">GL_RENDERBUFFER_STENCIL_SIZE</code>, or <code class="constant">GL_RENDERBUFFER_SAMPLES</code>.
        </p>
        <p>
            Upon a successful return from <code class="function">glGetRenderbufferParameteriv</code>, if <em class="parameter"><code>pname</code></em> is <code class="constant">GL_RENDERBUFFER_WIDTH</code>,
            <code class="constant">GL_RENDERBUFFER_HEIGHT</code>, <code class="constant">GL_RENDERBUFFER_INTERNAL_FORMAT</code>, or <code class="constant">GL_RENDERBUFFER_SAMPLES</code>,
            then <em class="parameter"><code>params</code></em> will contain the width in pixels, the height in pixels, the internal format, or the number of samples, respectively,
            of the image of the renderbuffer currently bound to <em class="parameter"><code>target</code></em>.
        </p>
        <p>
            If <em class="parameter"><code>pname</code></em> is <code class="constant">GL_RENDERBUFFER_RED_SIZE</code>, <code class="constant">GL_RENDERBUFFER_GREEN_SIZE</code>,
            <code class="constant">GL_RENDERBUFFER_BLUE_SIZE</code>, <code class="constant">GL_RENDERBUFFER_ALPHA_SIZE</code>, <code class="constant">GL_RENDERBUFFER_DEPTH_SIZE</code>,
            or <code class="constant">GL_RENDERBUFFER_STENCIL_SIZE</code>, then <em class="parameter"><code>params</code></em> will contain the actual resolutions (not the resolutions
            specified when the image array was defined) for the red, green, blue, alpha depth, or stencil components, respectively, of the image of the
            renderbuffer currently bound to <em class="parameter"><code>target</code></em>.
        </p>
      </div>
      <div class="refsect1" id="errors">
        <h2>Errors</h2>
        <p>
            <code class="constant">GL_INVALID_ENUM</code> is generated if <em class="parameter"><code>pname</code></em> is not one of the accepted tokens.
        </p>
      </div>
